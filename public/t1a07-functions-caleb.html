<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>t1a07-functions-caleb.html</title>
    <link href="https://fonts.googleapis.com/css2?family=Jura:wght@300..700&display=swap" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            font-family: 'Jura', sans-serif;
        }

        body {
            color: #fff;
            background: url('https://images.alphacoders.com/957/957405.jpg') no-repeat center center fixed;
            background-size: cover;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            gap: 20px;
        }

        .title {
            color: #ffffff;
            font-size: 32px;
            margin-bottom: 20px;
            text-align: center;
            background: rgba(0, 0, 0, 0.5); /* Sleek dark background for readability */
            padding: 10px 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            animation: fadeIn 2s ease-in;
        }

        .box {
            background: linear-gradient(135deg, rgba(255, 153, 204, 0.8), rgba(0, 204, 255, 0.8));
            border: 2px solid transparent;
            border-radius: 10px;
            padding: 20px;
            width: 300px;
            height: 200px;
            position: relative;
            box-shadow: 0 0 15px rgba(255, 153, 204, 0.5);
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .box:hover {
            transform: scale(1.05);
            box-shadow: 0 0 30px rgba(255, 153, 204, 0.7);
        }

        .box:hover:before,
        .box:hover:after {
            content: '';
            position: absolute;
            background: #ff99cc;
            height: 2px;
            width: 0%;
            top: 0;
            left: 0;
            transition: width 0.5s ease;
        }

        .box:hover:before {
            height: 100%;
            width: 2px;
            top: 0;
            left: 0;
            transition: height 0.5s ease;
        }

        .box:hover:after {
            top: 100%;
            right: 0;
            width: 100%;
            height: 2px;
            transition: height 0.5s ease;
        }

        .input-box input {
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            border: none;
            border-radius: 8px;
            color: #ffccff;
            font-size: 18px;
            padding: 20px;
            text-align: center;
            box-shadow: inset 0 0 10px rgba(255, 153, 204, 0.8);
            transition: box-shadow 0.3s ease;
        }

        .input-box input:focus {
            outline: none;
            box-shadow: inset 0 0 15px rgba(255, 153, 204, 1);
        }

        .output-box {
            background: rgba(20, 20, 20, 0.8);
            color: #ffccff;
            font-size: 18px;
            border-radius: 8px;
            padding: 10px;
            box-shadow: inset 0 0 10px rgba(255, 153, 204, 0.5);
            max-height: 200px;
            overflow-y: auto;
            white-space: pre-wrap;
            animation: fadeIn 2s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="title">t1a07-functions-caleb.html</div>
        <div class="box input-box">
            <input type="text" id="inputField" placeholder="Enter text here..." onkeydown="handleKeyDown(event)">
        </div>
        <div class="box output-box" id="outputBox"></div>
    </div>

    <script>
        function handleKeyDown(event) {
            if (event.key === 'Enter') {
                const inputField = document.getElementById('inputField');
                const outputBox = document.getElementById('outputBox');
                const inputText = inputField.value.trim();

                if (inputText !== '') {
                    const newLine = document.createElement('div');
                    newLine.textContent = `Your name is: ${inputText}`;
                    outputBox.appendChild(newLine);
                    inputField.value = ''; // Clear input field after pressing Enter
                    outputBox.scrollTop = outputBox.scrollHeight; // Scroll to the bottom of the output box
                }

                // Prevent form submission if inside a form
                event.preventDefault();
            }
        }
    </script>
</body>
</html>
