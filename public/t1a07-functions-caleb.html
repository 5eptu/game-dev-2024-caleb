<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>t1a07-functions-caleb.html</title>
    <link href="https://fonts.googleapis.com/css2?family=Jura:wght@300..700&display=swap" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            font-family: 'Jura', sans-serif;
        }

        body {
            color: #fff;
            background: url('https://images.alphacoders.com/957/957405.jpg') no-repeat center center fixed;
            background-size: cover;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            gap: 20px;
        }

        .title {
            color: #ffffff;
            font-size: 32px;
            margin-bottom: 20px;
            text-align: center;
            background: rgba(0, 0, 0, 0.5); /* Sleek dark background for readability */
            padding: 10px 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            animation: slideIn 1s ease-in-out;
        }

        /* Smooth slide-in for the title */
        @keyframes slideIn {
            from { transform: translateY(-100px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .box {
            background: linear-gradient(135deg, rgba(255, 153, 204, 0.8), rgba(0, 204, 255, 0.8));
            border: 2px solid transparent;
            border-radius: 10px;
            padding: 10px;
            width: 300px;
            position: relative;
            box-shadow: 0 0 15px rgba(255, 153, 204, 0.5);
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        /* Hover effect for boxes */
        .box:hover {
            transform: scale(1.1);
            box-shadow: 0 0 30px rgba(255, 153, 204, 0.7);
        }

        /* Line drawing animation around the box */
        .box::before, .box::after {
            content: '';
            position: absolute;
            background: #ff99cc;
            transition: all 0.5s ease;
        }

        .box::before {
            height: 2px;
            width: 0;
            top: 0;
            left: 0;
        }

        .box::after {
            height: 0;
            width: 2px;
            bottom: 0;
            right: 0;
        }

        .box:hover::before {
            width: 100%;
        }

        .box:hover::after {
            height: 100%;
        }

        /* Copying input box style to output box */
        .input-box input,
        .output-box {
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            border: none;
            border-radius: 8px;
            color: #ffccff;
            font-size: 18px;
            padding: 10px;
            text-align: center;
            box-shadow: inset 0 0 10px rgba(255, 153, 204, 0.8);
            transition: box-shadow 0.3s ease, background-color 0.3s ease;
            box-sizing: border-box; /* Fix for fitting inside box */
            overflow-y: auto; /* Scroll for the output box */
            white-space: pre-wrap; /* Wrap text */
        }

        .input-box input:focus {
            outline: none;
            background-color: rgba(50, 50, 50, 0.9);
        }

        /* Glowing effect on input/output boxes */
        .input-box input,
        .output-box {
            animation: inputGlow 1s ease-in-out infinite alternate;
        }

        @keyframes inputGlow {
            from { box-shadow: inset 0 0 15px rgba(255, 153, 204, 0.8); }
            to { box-shadow: inset 0 0 30px rgba(255, 153, 204, 1); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">t1a07-functions-caleb.html</div>
        <div class="box input-box">
            <input type="text" id="inputField" placeholder="Enter text here..." onkeydown="handleKeyDown(event)">
        </div>
        <div class="box output-box" id="outputBox"></div>
    </div>

    <script>
        function handleKeyDown(event) {
            if (event.key === 'Enter') {
                const inputField = document.getElementById('inputField');
                const outputBox = document.getElementById('outputBox');
                const inputText = inputField.value.trim();

                if (inputText !== '') {
                    const newLine = document.createElement('div');
                    newLine.textContent = `Your name is: ${inputText}`;
                    outputBox.appendChild(newLine);
                    inputField.value = ''; // Clear input field after pressing Enter
                    outputBox.scrollTop = outputBox.scrollHeight; // Scroll to the bottom of the output box
                }

                // Prevent form submission if inside a form
                event.preventDefault();
            }
        }
    </script>
</body>
</html>
