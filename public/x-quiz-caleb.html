            border-radius: 10px;

            border-radius: 5px;
            transition: background 0.3s;
        }
        .answer:hover {
            background: rgba(255, 255, 255, 0.4);
        }
        .submit-btn, .start-btn {
            display: block;
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            color: #fff;

            transition: background 0.3s;
        }

        .start-btn:hover {

        .feedback {

            text-align: center;

        .feedback h2 {

            color: #ff007f; /* Neon pink for feedback title */
        }
        .feedback p {
            font-size: 1.2em;
            color: #00ff99; /* Neon green for feedback text */
        }
        .progress-container {
            width: 100%;
            height: 20px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            margin: 20px 0;
            position: relative;
        }
        .progress-bar {
            height: 100%;
            background: #ff007f; /* Neon pink for progress bar */
            width: 0;
            border-radius: 10px;
            transition: width 0.5s;
        }
        input[type="text"] {
            width: calc(100% - 20px);
            padding: 10px;
            border: 2px solid #00ff99;
            border-radius: 5px;
            background: rgba(0, 0, 0, 0.5);
            color: #fff;
            margin-top: 10px;
        }
        input[type="text"]::placeholder {
            color: #ccc;
        }
        .bonus-feedback {
            font-size: 1em;
            color: #ff007f;
            margin-top: 10px;
        }
    </style>
</head>
