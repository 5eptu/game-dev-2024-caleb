<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Call of the Federation - Main Menu</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto:wght@400;700&display=swap');

        body {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            height: 100vh;
            background: url('https://wallpapers.com/images/hd/1920-x-1080-gaming-cyberpunk-city-a2ho6vmdryz2x419.jpg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            text-shadow: 0 0 5px #00ffcc, 0 0 10px #00ffcc;
        }

        .menu-container {
            text-align: center;
            background: rgba(0, 0, 0, 0.8);
            padding: 40px 60px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 255, 204, 0.8);
            max-width: 500px;
            width: 100%;
        }

        .menu-container h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 3em;
            margin-bottom: 20px;
            letter-spacing: 2px;
        }

        .menu-container p {
            font-family: 'Roboto', sans-serif;
            font-size: 1.2em;
            margin-bottom: 30px;
            color: #d9d9d9;
        }

        .menu-container button {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(90deg, #00ffcc, #007b7b);
            color: #000;
            border: none;
            padding: 15px 30px;
            margin: 10px;
            font-size: 1.2em;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .menu-container button:hover {
            background: linear-gradient(90deg, #007b7b, #00ffcc);
            color: #fff;
            box-shadow: 0 0 10px #00ffcc;
        }

        .menu-container button:active {
            transform: scale(0.95);
        }

        /* Ensure the background image fully fits the screen */
        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .teacher-note {
            font-family: 'Roboto', sans-serif;
            font-size: 0.9em;
            color: #d9d9d9;
            margin-top: 20px;
            text-align: center;
        }

        .teacher-note span {
            color: #00ffcc;
        }
    </style>
    <script>
        function showWelcomeMessage() {
            const message = "Welcome to the Call of the Federation! Prepare to embark on a thrilling journey.";
            alert(message);
        }

        window.onload = showWelcomeMessage;
    </script>
</head>
<body>
    <div class="menu-container">
        <h1>Call of the Federation</h1>
        <p>An online interactive non-linear story game. Levels are divided into 'Chapters'.</p>
        <button onclick="location.href='https://twinery.org/2/story.html#/stories/a4cf8877-228e-4e1d-8f48-7a9fd6d6e149/play'">Start</button>
        <button onclick="history.back()">Exit</button>
        </div>
    </div>
</body>
</html>
