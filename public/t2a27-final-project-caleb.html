<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Call of the Federation - Main Menu</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto:wght@400;700&display=swap');

        body {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            height: 100vh;
            background: url('https://i.pinimg.com/originals/12/b2/3a/12b23a7752e8a7a4464c1ff5e596237f.gif') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            text-shadow: 0 0 5px #00ffcc, 0 0 10px #00ffcc;
        }

        .menu-container {
            text-align: center;
            background: rgba(0, 0, 0, 0.85);
            padding: 50px;
            border-radius: 15px;
            box-shadow: 0 0 30px rgba(0, 255, 204, 0.8);
            max-width: 600px;
            width: 90%;
        }

        .menu-container h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 3.5em;
            margin-bottom: 20px;
            letter-spacing: 2px;
        }

        .menu-container p {
            font-family: 'Roboto', sans-serif;
            font-size: 1.2em;
            margin-bottom: 40px;
            color: #d9d9d9;
        }

        .button-container {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .menu-container button {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(90deg, #00ffcc, #007b7b);
            color: #000;
            border: none;
            padding: 15px 40px;
            font-size: 1.2em;
            font-weight: bold;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .menu-container button:hover {
            background: linear-gradient(90deg, #007b7b, #00ffcc);
            color: #fff;
            box-shadow: 0 0 15px #00ffcc;
        }

        .menu-container button:active {
            transform: scale(0.95);
        }

        /* Ensure the background image fully fits the screen */
        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .teacher-note {
            font-family: 'Roboto', sans-serif;
            font-size: 1em;
            color: #d9d9d9;
            margin-top: 30px;
            text-align: center;
        }

        .teacher-note span {
            color: #00ffcc;
        }
    </style>

        }

        window.onload = showWelcomeMessage;
    </script>
</head>
<body>
    <div class="menu-container">
        <h1>Call of the Federation</h1>
        <p>Online interactive story. Levels are divided into 'Chapters'</p>
        <div class="button-container">
            <button onclick="location.href='https://5eptu.github.io/game-dev-2024-caleb/public/Thunderhead-L1.html'">Start</button>
            <button onclick="history.back()">Exit</button>
        </div>
    </div>
</body>
</html>
