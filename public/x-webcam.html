
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>United Gamer Federation Legal Self Portrait Program</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f5f5;
            color: #333;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        header {
            background-color: #d32f2f;
            color: white;
            padding: 20px 0;
        }
        header h1 {
            margin: 0;
            font-size: 2.5rem;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        main {
            margin: 20px auto;
            padding: 20px;
            width: 80%;
            max-width: 900px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
        }
        #videoElement {
            width: 100%;
            height: auto;
            border: 2px solid #d32f2f;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        button {
            padding: 12px 24px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            margin: 10px;
            color: white;
            text-transform: uppercase;
            transition: background-color 0.3s ease;
        }
        #startButton {
            background-color: #d32f2f;
        }
        #startButton:hover {
            background-color: #b71c1c;
        }
        #stopButton {
            background-color: #757575;
        }
        #stopButton:hover {
            background-color: #424242;
        }
        h2 {
            color: #d32f2f;
            text-transform: uppercase;
            font-size: 1.5rem;
            margin-top: 30px;
        }
        video.recorded {
            width: 100%;
            height: auto;
            border: 2px solid #757575;
            border-radius: 10px;
            margin-top: 20px;
        }
        a.download-link {
            display: inline-block;
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #d32f2f;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        a.download-link:hover {
            background-color: #b71c1c;
        }
        footer {
            margin-top: 50px;
            padding: 20px;
            background-color: #d32f2f;
            color: white;
            font-size: 14px;
        }
    </style>
</head>
<body>

    <header>
        <h1>United Gamer Federation Legal Self Portrait Program</h1>
    </header>

    <main>
        <video id="videoElement" autoplay playsinline></video>
        <br>
        <button id="startButton">Start Webcam & Record</button>
        <button id="stopButton" disabled>Stop & Save Recording</button>

        <h2>Saved Recordings</h2>
        <div id="recordingsList"></div>
    </main>

    <footer>
        <p>&copy; 2024 United Gamer Federation. All rights reserved.</p>
    </footer>

    <script>
        const video = document.getElementById('videoElement');
        const startButton = document.getElementById('startButton');
        const stopButton = document.getElementById('stopButton');
        const recordingsList = document.getElementById('recordingsList');
        let mediaRecorder;
        let recordedChunks = [];

        // Function to start webcam and recording
        startButton.addEventListener('click', () => {
            navigator.mediaDevices.getUserMedia({ video: true })
                .then((stream) => {
                    video.srcObject = stream;
                    startRecording(stream);
                    startButton.disabled = true;
                    stopButton.disabled = false;
                })
                .catch((error) => {
                    console.error("Error accessing webcam:", error);
                    alert("No webcam detected or permission denied.");
                });
        });

        // Function to stop recording
        stopButton.addEventListener('click', () => {
            mediaRecorder.stop();
            stopButton.disabled = true;
            startButton.disabled = false;
        });

        // Function to start recording with MediaRecorder
        function startRecording(stream) {
            recordedChunks = [];
            mediaRecorder = new MediaRecorder(stream, { mimeType: 'video/webm' });

            mediaRecorder.ondataavailable = function (e) {
                if (e.data.size > 0) {
                    recordedChunks.push(e.data);
                }
            };

            mediaRecorder.onstop = function () {
                const blob = new Blob(recordedChunks, { type: 'video/webm' });
                const url = URL.createObjectURL(blob);
                const recordedVideo = document.createElement('video');
                recordedVideo.setAttribute('controls', '');
                recordedVideo.setAttribute('class', 'recorded');
                recordedVideo.src = url;

                const downloadButton = document.createElement('a');
                downloadButton.href = url;
                downloadButton.download = 'recording.webm';
                downloadButton.classList.add('download-link');
                downloadButton.innerHTML = 'Download Recording';

                recordingsList.appendChild(recordedVideo);
                recordingsList.appendChild(downloadButton);
            };

            mediaRecorder.start();
        }

        // Function to save the video on page close
        window.onbeforeunload = function () {
            if (mediaRecorder && mediaRecorder.state === "recording") {
                mediaRecorder.stop();
            }
        };
    </script>

</body>
</html>
