<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>t1a12-objects-caleb</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Orbitron', sans-serif;
            background-color: #fff; /* White background */
            color: #333; /* Dark text for contrast */
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        header {
            background-color: #ff6f91; /* Light pink */
            padding: 20px;
            text-align: center;
            border-bottom: 5px solid #ff3d69; /* Darker pink */
        }
        h1 {
            margin: 0;
            font-size: 3em;
            text-shadow: 0 0 10px #fff;
        }
        img {
            width: 150px;
            height: auto;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }
        .object-card {
            background-color: #fff; /* White cards */
            border: 2px solid #ff6f91; /* Light pink border */
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin: 10px;
            padding: 20px;
            width: 250px;
            text-align: center;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .object-card:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px #ff3d69; /* Darker pink shadow on hover */
        }
        .object-title {
            font-size: 1.5em;
            margin-bottom: 10px;
            color: #ff3d69; /* Darker pink */
        }
        .object-description {
            font-size: 1em;
            margin: 10px 0;
            color: #555; /* Slightly lighter text */
        }
        footer {
            background-color: #ff6f91; /* Light pink */
            text-align: center;
            padding: 10px;
            position: absolute;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <img src="https://i.imgur.com/BUoi5wG.png" alt="Logo">
        <h1>Objects in Dystopian Medicine</h1>
    </header>

    <div class="container" id="object-container"></div>

    <footer>
        <p>&copy; 2024 Dystopian Medicine Project</p>
    </footer>

    <script>
        // Object constructor
        class MedicalObject {
            constructor(title, description) {
                this.title = title;
                this.description = description;
            }

            render() {
                const card = document.createElement('div');
                card.className = 'object-card';

                const titleElement = document.createElement('div');
                titleElement.className = 'object-title';
                titleElement.textContent = this.title;

                const descriptionElement = document.createElement('div');
                descriptionElement.className = 'object-description';
                descriptionElement.textContent = this.description;

                card.appendChild(titleElement);
                card.appendChild(descriptionElement);

                return card;
            }
        }

        // Array of objects
        const medicalObjects = [
            new MedicalObject("Biometric Scanner", "A device for analyzing vital signs and health metrics."),
            new MedicalObject("Nano-injector", "A tool for administering medications at the molecular level."),
            new MedicalObject("Neural Interface", "A device connecting the human brain to machines."),
            new MedicalObject("Regeneration Pod", "A chamber that promotes accelerated healing."),
            new MedicalObject("Bio-monitor", "A wearable device that tracks health metrics in real-time.")
        ];

        // Function to display objects
        function displayObjects() {
            const container = document.getElementById('object-container');
            medicalObjects.forEach(obj => {
                container.appendChild(obj.render());
            });
        }

        // Call function to display objects
        displayObjects();
    </script>
</body>
</html>
