<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Move Right</title>
    <style>
        #myImage01 {
            position: relative;
            width: 100px;
            height: 80px;
            top: 0px;
            left: 0px;
        }
    </style>
</head>
<body>
    <h1 align="center">tla17-move-caleb</h1>


    <input type="button" id="myButton02" value="Image Right" onclick="moveRight()"><br><br>
    <input type="button" value="Auto Move Right" onclick="startAutoMove()"><br><br>

    <img id="myImage01" src="https://www.shutterstock.com/image-photo/red-passenger-train-wagon-on-260nw-1734198443.jpg" alt="Image">

    <script>
        let myClock02;

        function moveRight() {
            let image = document.getElementById('myImage01');
            image.style.left = parseInt(image.style.left) + 10 + 'px';
        }

        function startAutoMove() {
            document.getElementById('myImage01').style.left = '0px';
            clearInterval(myClock02);
            myClock02 = setInterval(function () {
                document.getElementById('myButton02').click();
            }, 30);
        }
    </script>
</body>
</html>
