<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>t2a19-spy-caleb.html</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f2f5;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .textarea-container {
            margin: 10px 0;
            text-align: center;
        }
        textarea {
            width: 70%;
            height: 100px;
            font-size: 1em;
            padding: 10px;
            resize: none;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #fff;
        }
        button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: #fff;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<h1>t2a19-spy-caleb.html</h1>

<div class="textarea-container">
    <textarea id="myArea01" placeholder="Enter text to encrypt...">Hello, how are you?</textarea><br>
    <button onclick="encryptText()">Encrypt</button>
    <button onclick="decryptText()">Decrypt</button><br><br>
    <textarea id="myArea02" placeholder="Encrypted text will appear here..."></textarea><br>
</div>

<script>
    function encryptText() {
        let text = document.getElementById('myArea01').value;
        let scrambledText = scrambleText(text);
        
        document.getElementById('myArea02').value = scrambledText;
    }

    function decryptText() {
        let encryptedText = document.getElementById('myArea02').value;
        let decryptedText = unscrambleText(encryptedText);

        document.getElementById('myArea02').value = decryptedText;
    }

    function scrambleText(text) {
        // Remove spaces and scramble the characters
        let lettersOnly = text.replace(/[^a-zA-Z]/g, '').split('').sort(() => Math.random() - 0.5);
        let scrambled = [];

        // Add random numbers and scrambled letters to the output
        for (let char of lettersOnly) {
            scrambled.push(char);
            scrambled.push(Math.floor(Math.random() * 10)); // Random number between 0-9
        }

        return scrambled.join('');
    }

    function unscrambleText(encryptedText) {
        // Remove all non-letter characters
        let lettersOnly = encryptedText.replace(/[^a-zA-Z]/g, '');

        // Reassemble the letters back into the original order
        let originalText = lettersOnly.split('').join('');

        return originalText;
    }
</script>

</body>
</html>
