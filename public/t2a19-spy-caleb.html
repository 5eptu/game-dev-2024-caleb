<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anagram Text Encryptor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f2f5;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .textarea-container {
            margin: 10px 0;
            text-align: center;
        }
        textarea {
            width: 70%;
            height: 100px;
            font-size: 1em;
            padding: 10px;
            resize: none;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #fff;
        }
        button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: #fff;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<h1>Anagram Text Encryptor</h1>

<div class="textarea-container">
    <textarea id="myArea01" placeholder="Enter text to encrypt...">Hello, how are you?</textarea><br>
    <button onclick="encryptText()">Encrypt</button>
    <button onclick="decryptText()">Decrypt</button><br><br>
    <textarea id="myArea02" placeholder="Encrypted text will appear here..."></textarea><br>
</div>

<script>
    function encryptText() {
        let text = document.getElementById('myArea01').value;
        let encryptedText = scrambleText(text);

        document.getElementById('myArea02').value = encryptedText;
    }

    function decryptText() {
        let encryptedText = document.getElementById('myArea02').value;
        let decryptedText = unscrambleText(encryptedText);

        document.getElementById('myArea02').value = decryptedText;
    }

    function scrambleText(text) {
        // Remove spaces and split into characters
        let lettersOnly = text.replace(/[^a-zA-Z]/g, '').split('');
        let scrambled = [];
        let positions = [];

        // Scramble letters, save original positions, and intersperse with random numbers
        lettersOnly.forEach((char, index) => {
            positions.push(index); // Save original position
        });

        // Shuffle letters and positions together in parallel
        for (let i = lettersOnly.length - 1; i > 0; i--) {
            let j = Math.floor(Math.random() * (i + 1));
            [lettersOnly[i], lettersOnly[j]] = [lettersOnly[j], lettersOnly[i]];
            [positions[i], positions[j]] = [positions[j], positions[i]];
        }

        // Intermix letters with random numbers and encode positions
        for (let i = 0; i < lettersOnly.length; i++) {
            scrambled.push(lettersOnly[i]);
            scrambled.push(Math.floor(Math.random() * 10)); // Insert random number
            scrambled.push(`-${positions[i]}-`); // Store position as part of the encrypted text
        }

        return scrambled.join('');
    }

    function unscrambleText(encryptedText) {
        // Match letter-position pairs and filter out the numbers
        let letterPositionPairs = encryptedText.match(/[a-zA-Z]-\d+-/g);
        if (!letterPositionPairs) return '';

        // Separate letters and positions
        let letters = [];
        let positions = [];

        letterPositionPairs.forEach(pair => {
            let letter = pair[0];
            let position = parseInt(pair.match(/-(\d+)-/)[1]);
            letters.push({letter, position});
        });

        // Sort letters by original positions
        letters.sort((a, b) => a.position - b.position);

        // Reassemble original text
        return letters.map(obj => obj.letter).join('');
    }
</script>

</body>
</html>
