<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thunderhead - Mini Game</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');

        body {
            margin: 0;
            padding: 0;
            font-family: 'Orbitron', sans-serif;
            background: black;
            color: red;
            overflow: hidden;
        }

        #gameCanvas {
            display: block;
            margin: 0 auto;
            background: black;
            box-shadow: 0 0 20px red;
            border: 2px solid red;
            image-rendering: pixelated;
        }

        #logo {
            display: block;
            margin: 20px auto 10px auto;
            width: 200px;
        }

        #gameContainer {
            text-align: center;
        }

        #awakenButton {
            display: none;
            margin: 20px;
            padding: 10px 20px;
            font-size: 20px;
            background: red;
            color: black;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }

        #awakenButton:hover {
            background: darkred;
        }

        .message {
            margin-top: 10px;
            color: white;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <img id="logo" src="https://i.imgur.com/WojpppC.png" alt="Thunderhead Logo">
        <h1>Thunderhead v1.0</h1>
        <canvas id="gameCanvas" width="800" height="600"></canvas>
        <button id="awakenButton" onclick="window.location.href='https://twinery.org/2/story.html#/stories/a4cf8877-228e-4e1d-8f48-7a9fd6d6e149/play'">Awaken</button>
        <div id="message" class="message"></div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const awakenButton = document.getElementById('awakenButton');
        const message = document.getElementById('message');

        const playerImg = new Image();
        playerImg.src = 'https://cdn.iconscout.com/icon/free/png-256/free-encryption-key-icon-download-in-svg-png-gif-file-formats--bitcoin-logo-pack-business-icons-571820.png';

        const lockImg = new Image();
        lockImg.src = 'https://i.imgur.com/QAtnL1C.png';

        const pathogenImg = new Image();
        pathogenImg.src = 'https://i.imgur.com/NlrxBXy.png';

        const player = {
            x: 100,
            y: 100,
            width: 40,
            height: 40,
            speed: 5
        };

        const lock = {
            x: Math.random() * (canvas.width - 60),
            y: Math.random() * (canvas.height - 60),
            width: 60,
            height: 60
        };

        const pathogens = [];
        let currentStage = 1;
        let isGameOver = false;

        function spawnPathogens() {
            pathogens.length = 0;
            const count = currentStage * 5;
            for (let i = 0; i < count; i++) {
                pathogens.push({
                    x: Math.random() * (canvas.width - 40),
                    y: Math.random() * (canvas.height - 40),
                    width: 40,
                    height: 40
                });
            }
        }

        function drawPlayer() {
            ctx.drawImage(playerImg, player.x, player.y, player.width, player.height);
        }

        function drawLock() {
            ctx.drawImage(lockImg, lock.x, lock.y, lock.width, lock.height);
        }

        function drawPathogens() {
            pathogens.forEach(pathogen => {
                ctx.drawImage(pathogenImg, pathogen.x, pathogen.y, pathogen.width, pathogen.height);
            });
        }

        function checkCollision(a, b) {
            return (
                a.x < b.x + b.width &&
                a.x + a.width > b.x &&
                a.y < b.y + b.height &&
                a.y + a.height > b.y
            );
        }

        function update() {
            if (checkCollision(player, lock)) {
                if (currentStage === 3) {
                    awakenButton.style.display = 'block';
                    message.textContent = "Thunderhead: The awakening has begun...";
                } else {
                    currentStage++;
                    lock.x = Math.random() * (canvas.width - lock.width);
                    lock.y = Math.random() * (canvas.height - lock.height);
                    spawnPathogens();
                    message.textContent = `Thunderhead: Stage ${currentStage} initialized. Do not touch the pathogens.`;
                }
            }

            pathogens.forEach(pathogen => {
                if (checkCollision(player, pathogen)) {
                    player.x = 100;
                    player.y = 100;
                    message.textContent = `Thunderhead: Avoid the pathogens. Who are you?`; // Custom message per stage.
                }
            });
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawPlayer();
            drawLock();
            drawPathogens();
        }

        function gameLoop() {
            if (!isGameOver) {
                update();
                draw();
                requestAnimationFrame(gameLoop);
            }
        }

        window.addEventListener('keydown', (e) => {
            switch (e.key) {
                case 'w':
                    player.y = Math.max(0, player.y - player.speed);
                    break;
                case 's':
                    player.y = Math.min(canvas.height - player.height, player.y + player.speed);
                    break;
                case 'a':
                    player.x = Math.max(0, player.x - player.speed);
                    break;
                case 'd':
                    player.x = Math.min(canvas.width - player.width, player.x + player.speed);
                    break;
            }
        });

        spawnPathogens();
        message.textContent = "Thunderhead: Stage 1 initialized. Do not touch the pathogens.";
        gameLoop();
    </script>
</body>
</html>
