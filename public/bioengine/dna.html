<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Organ Growth Simulator</title>
    <link rel="stylesheet" href="design.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <header>
        <h1>Organ Growth Simulator</h1>
    </header>
    <main>
        <section>
            <h2>Select an Organ</h2>
            <form id="organForm">
                <select id="organ">
                    <option value="heart">Heart</option>
                    <option value="liver">Liver</option>
                    <option value="kidney">Kidney</option>
                </select>
                <button type="submit">Generate DNA Sequence</button>
            </form>
        </section>
        <section>
            <h2>Generated DNA Sequence</h2>
            <div id="dnaOutput" class="dna-output"></div>
            <button id="insertButton">Insert Nucleotide (Optional)</button>
            <input type="text" id="newNucleotide" placeholder="Enter A, T, C, or G" maxlength="1">
            <button id="deleteButton">Delete Last Nucleotide (Optional)</button>
        </section>
        <section>
            <h2>Simulate Environmental Changes</h2>
            <select id="scenarioSelect">
                <option value="normal">Normal Growth</option>
                <option value="highTemperature">High Temperature</option>
                <option value="lowNutrients">Low Nutrients</option>
            </select>
            <button id="simulateButton">Simulate</button>
            <div id="simulationResult"></div>
        </section>
        <section>
            <canvas id="growthChart" width="600" height="400"></canvas>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
