<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Backrooms Game</title>
    <style>
        body {
            background-color: #f0e1a1; /* Light yellow background for Backrooms vibe */
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #333;
            flex-direction: column;
            overflow: hidden;
        }

        .container {
            text-align: center;
            max-width: 300px;
            width: 100%;
        }

        h1 {
            color: #333;
            font-size: 48px;
            margin-bottom: 50px;
            letter-spacing: 3px;
        }

        button {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            background-color: #ffdf00; /* Yellow, a strange hue */
            color: #222;
            font-size: 18px;
            border: 2px solid #333;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background-color: #333;
            color: #fff;
        }

        button:focus {
            outline: none;
            box-shadow: 0 0 10px #ffdf00;
        }

        .button-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .more-options {
            font-size: 14px;
            text-decoration: underline;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Backrooms</h1>
        <div class="button-container">
            <button onclick="startGame()">Start</button>
            <button onclick="settings()">Settings</button>
            <button onclick="quitGame()">Quit</button>
            <div class="more-options" onclick="moreOptions()">More...</div>
        </div>
    </div>

    <script>
        function startGame() {
            alert('Starting the game...');
            // Add your game logic here
        }

        function settings() {
            alert('Opening settings...');
            // Add your settings page or modal here
        }

        function quitGame() {
            let confirmQuit = confirm('Are you sure you want to quit?');
            if (confirmQuit) {
                window.close(); // This will only work in certain environments like browsers that allow window closing
            }
        }

        function moreOptions() {
            alert('Here are more options...');
            // Add additional options such as credits, help, etc.
        }
    </script>
</body>
</html>
