            border-radius: 10px;
            transition: all 0.3s ease-in-out;
        }
        a:hover {
            background-color: #ff0000;
            color: #000;
            transform: scale(1.1);
            box-shadow: 0 0 20px #ff0000, 0 0 40px #ff0000;
        }
        /* Container to center content */
        .container {
            display: flex;
            flex-direction: column;
