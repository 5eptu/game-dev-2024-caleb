<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retrowave Index Page</title>
    <style>
        /* General styling */
        body {
            font-family: 'Arial', sans-serif;
            background: url('https://wallpapersmug.com/download/1920x1080/0ed75f/synthwave-planet--and-city-retro-wave.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        h1 {
            text-align: center;
            font-size: 3em;
            color: #d83eff;
            margin-bottom: 50px;
            text-shadow: 0 0 15px #d83eff, 0 0 30px #ff00ff;
            animation: neon-glow 1.5s ease-in-out infinite alternate;
        }
        /* Neon glow animation */
        @keyframes neon-glow {
            0% { text-shadow: 0 0 15px #d83eff, 0 0 30px #ff00ff; }
            100% { text-shadow: 0 0 30px #d83eff, 0 0 60px #ff00ff; }
        }
        /* Link styling */
        a {
            display: block;
            font-size: 1.2em;
            color: #d83eff;
            text-decoration: none;
            margin: 20px 0;
            text-align: center;
            padding: 10px;
            border: 2px solid #d83eff;
            border-radius: 10px;
            transition: all 0.3s ease-in-out;
            background-color: rgba(50, 0, 75, 0.6);
            box-shadow: 0 0 10px #d83eff;
            position: relative;
        }
        a:hover {
            animation: shake 0.5s ease, sparkle 1s infinite;
            background-color: #8b008b;
            color: #ffffff;
            box-shadow: 0 0 20px #d83eff, 0 0 30px #ff00ff;
        }
        /* Button hover shaking effect */
        @keyframes shake {
            0% { transform: translate(0, 0); }
            25% { transform: translate(-2px, 2px); }
            50% { transform: translate(2px, -2px); }
            75% { transform: translate(-2px, 2px); }
            100% { transform: translate(0, 0); }
        }
        /* Sparkle effect */
        @keyframes sparkle {
            0%, 100% { box-shadow: 0 0 10px #d83eff, 0 0 20px #ff00ff; }
            50% { box-shadow: 0 0 30px #d83eff, 0 0 50px #ff00ff; }
        }
        /* Container to center content */
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 100%;
            max-width: 600px;
        }
    </style>
</head>
