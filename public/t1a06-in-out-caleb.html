<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>t1a06-in-out-caleb.html</title>
    <style>
        body {
            background-image: url('https://starwalk.space/gallery/images/what-is-space/1920x1080.jpg');
            background-size: cover;
            font-family: 'Jura', sans-serif;
            color: white;
            text-align: center;
        }

        h1 {
            font-size: 3rem;
            color: #f0f0f0;
            text-shadow: 0px 0px 10px rgba(255, 255, 255, 0.8);
            margin-bottom: 30px;
            animation: fadeIn 1.5s ease-in-out;
        }

        input[type="text"] {
            padding: 10px;
            font-size: 1.2rem;
            border: 2px solid white;
            border-radius: 10px;
            background: rgba(0, 0, 0, 0.5);
            color: white;
            outline: none;
            width: 300px;
            text-align: center;
            margin-bottom: 20px;
            transition: 0.3s;
        }

        input[type="text"]:focus {
            border-color: #ffcc00;
            box-shadow: 0px 0px 10px #ffcc00;
        }

        input[type="button"] {
            padding: 10px 20px;
            font-size: 1.2rem;
            border: 2px solid #ffcc00;
            background-color: rgba(0, 0, 0, 0.7);
            color: #ffcc00;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 20px;
        }

        input[type="button"]:hover {
            background-color: #ffcc00;
            color: #000;
            box-shadow: 0 0 20px #ffcc00;
        }

        #myDiv01 {
            font-size: 1.5rem;
            color: white;
            margin-top: 20px;
            padding: 15px;
            border: 2px solid white;
            display: inline-block;
            border-radius: 10px;
            background: rgba(0, 0, 0, 0.5);
            animation: fadeIn 1.5s ease-in-out;
        }

        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <h1>t1a06-in-out-caleb.html</h1>

    <input type="text" id="myFirstName" value="caleb">
    <input type="button" value="Show on page" onclick="showName()">

    <div id="myDiv01">...</div>

    <script>
        function showName() {
            document.getElementById('myDiv01').innerHTML = 'Your name is ' + 
                document.getElementById('myFirstName').value;
        }
    </script>

</body>
</html>
