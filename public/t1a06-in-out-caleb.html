<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>t1a06-in-out-caleb.html</title>
    <style>
        body {
            background-image: url('https://starwalk.space/gallery/images/what-is-space/1920x1080.jpg');
            background-size: cover;
            font-family: 'Jura', sans-serif;
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        h1 {
            font-size: 2.5rem;
            color: #f0f0f0;
            text-shadow: 0px 0px 10px rgba(255, 255, 255, 0.8);
            margin-bottom: 20px;
        }

        .input-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            max-width: 400px;
            margin: auto;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.6);
            border-radius: 10px;
        }

        input[type="text"] {
            padding: 10px;
            font-size: 1.1rem;
            border: 2px solid white;
            border-radius: 10px;
            background: rgba(0, 0, 0, 0.5);
            color: white;
            outline: none;
            width: 80%;
            text-align: center;
            transition: 0.3s;
        }

        input[type="text"]:focus {
            border-color: #ffcc00;
            box-shadow: 0px 0px 10px #ffcc00;
        }

        input[type="button"] {
            padding: 10px 20px;
            font-size: 1.2rem;
            border: 2px solid #ffcc00;
            background-color: rgba(0, 0, 0, 0.7);
            color: #ffcc00;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
        }

        input[type="button"]:hover {
            background-color: #ffcc00;
            color: #000;
            box-shadow: 0 0 20px #ffcc00;
        }

        #output-container {
            font-size: 1.5rem;
            color: white;
            margin-top: 20px;
            padding: 15px;
            border: 2px solid white;
            display: inline-block;
            border-radius: 10px;
            background: rgba(0, 0, 0, 0.6);
            animation: fadeIn 1.5s ease-in-out;
        }

        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <h1>t1a06-in-out-caleb.html</h1>

    <div class="input-container">
        <input type="text" id="firstName" placeholder="Enter First Name" value="Caleb">
        <input type="text" id="lastName" placeholder="Enter Last Name">
        <input type="text" id="age" placeholder="Enter Age">
        <input type="button" value="Show on page" onclick="showInfo()">
    </div>

    <div id="output-container">...</div>

    <script>
        function showInfo() {
            // Get values from input fields
            const firstName = document.getElementById('firstName').value;
            const lastName = document.getElementById('lastName').value;
            const age = document.getElementById('age').value;

            // Get current hour to generate a greeting message
            const hours = new Date().getHours();
            let greeting;

            if (hours < 12) {
                greeting = 'Good morning';
            } else if (hours < 18) {
                greeting = 'Good afternoon';
            } else {
                greeting = 'Good evening';
            }

            // Random color generator for output text
            const colors = ['#ffcc00', '#00ffcc', '#ff6699', '#99ccff', '#ff9966'];
            const randomColor = colors[Math.floor(Math.random() * colors.length)];

            // Display message in output container with color effect
            const output = document.getElementById('output-container');
            output.style.color = randomColor;
            output.innerHTML = `${greeting}, ${firstName} ${lastName}. You are ${age} years old.`;
        }
    </script>

</body>
</html>
