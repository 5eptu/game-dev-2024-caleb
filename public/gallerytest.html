<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UGF Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('https://wallpapers.com/images/hd/red-space-1920-x-1080-background-ptjivpuphkno1bw8.jpg');
            background-size: cover;
            background-attachment: fixed;
            color: #fff;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }

        h1.title {
            font-family: 'Audiowide', sans-serif;
            font-size: 32px;
            text-align: center;
            margin-top: 20px;
            color: #fff;
        }

        .logo-section {
            margin: 40px auto;
            text-align: center;
            padding: 20px;
        }

        .logo-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
        }

        .logo {
            width: 150px;
            height: 150px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .logo:hover {
            transform: scale(1.1);
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.9);
            text-align: center;
        }

        .modal-content {
            background-color: #333;
            margin: 10% auto;
            padding: 30px;
            border: 1px solid #888;
            width: 60%;
            max-width: 700px;
            position: relative;
        }

        .modal-title {
            font-family: 'Audiowide', sans-serif;
            font-size: 30px;
            color: #ff4d4d;
            margin-bottom: 20px;
            text-align: center;
        }

        .description {
            font-family: Arial, sans-serif;
            font-size: 18px;
            color: #e0e0e0;
            text-align: left;
            margin-top: 20px;
        }

        .logo-img {
            width: 300px;
            height: 300px;
            margin: 0 auto 20px;
            display: block;
        }

        .close {
            color: #aaa;
            position: absolute;
            top: 10px;
            right: 20px;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: #fff;
            text-decoration: none;
            cursor: pointer;
        }

        /* Unique gradients for each logo title */
        .title-united-federation { background: linear-gradient(90deg, #ff0055, #ffbb00); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .title-fortification { background: linear-gradient(90deg, #00ff55, #00bbff); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .title-eradication { background: linear-gradient(90deg, #ff5500, #ffbb00); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .title-incendiary { background: linear-gradient(90deg, #0055ff, #bb00ff); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .title-marine-corps { background: linear-gradient(90deg, #ff00bb, #00bbff); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .title-navy { background: linear-gradient(90deg, #bbff00, #00ffbb); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .title-advanced-research { background: linear-gradient(90deg, #ffff00, #ff00bb); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .title-synth-intelligence { background: linear-gradient(90deg, #00ffff, #ff00ff); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .title-void-special-forces { background: linear-gradient(90deg, #ffbb00, #5500ff); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .title-task-force-cos { background: linear-gradient(90deg, #ff5500, #00ff55); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .title-task-force-rift { background: linear-gradient(90deg, #00bbff, #ff0055); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }

        /* Corporate Section */
        .title-inktech { background: linear-gradient(90deg, #ff00bb, #00ffff); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .title-elgius { background: linear-gradient(90deg, #00bb00, #ffbb00); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .title-cyberworks { background: linear-gradient(90deg, #5500ff, #ffbb00); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .title-xtract { background: linear-gradient(90deg, #ff0000, #00bbff); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .title-rythen { background: linear-gradient(90deg, #ff5500, #ff00bb); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .title-swarm { background: linear-gradient(90deg, #00ffff, #00bb00); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .title-cesco { background: linear-gradient(90deg, #bb00ff, #ffff00); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }

        /* AI Section */
        .title-copilot { background: linear-gradient(90deg, #00bbff, #ffbb00); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .title-glyph { background: linear-gradient(90deg, #ff5500, #00ffff); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .title-genoai { background: linear-gradient(90deg, #ff00bb, #ffff00); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .title-flakeai { background: linear-gradient(90deg, #00bb00, #ff00bb); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
    </style>
</head>
<body>

        <img src="https://i.imgur.com/JgNRia0.png" alt="Cesco Music Group" class="logo" onclick="showModal('Cesco Music Group', 'A major player in entertainment, also known for developing auditory technologies for combat environments.', 'https://i.imgur.com/JgNRia0.png', 'title-cesco')">

</div>

<!-- AI Section -->
<div class="logo-section">
    <h2 class="title">Artificial Intelligence</h2>
    <div class="logo-container">
        <img src="https://i.imgur.com/EzZAgYR.png" alt="Copilot" class="logo" onclick="showModal('Copilot', 'An advanced AI designed to assist military commanders in decision-making and tactical planning.', 'https://i.imgur.com/EzZAgYR.png', 'title-copilot')">
        <img src="https://i.imgur.com/lEY7MpC.png" alt="Glyph" class="logo" onclick="showModal('Glyph', 'Utilizes machine learning to optimize operational efficiency in military and civilian applications.', 'https://i.imgur.com/lEY7MpC.png', 'title-glyph')">
        <img src="https://i.imgur.com/F5vsxlB.png" alt="GenoAI" class="logo" onclick="showModal('GenoAI', 'A cutting-edge AI focused on genetics and biological research for military applications.', 'https://i.imgur.com/F5vsxlB.png', 'title-genoai')">
        <img src="https://i.imgur.com/TrGNgCO.png" alt="FlakeAI" class="logo" onclick="showModal('FlakeAI', 'An innovative AI system designed to streamline logistics and supply chains for military operations.', 'https://i.imgur.com/TrGNgCO.png', 'title-flakeai')">

</div>

<div id="modal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeModal()">&times;</span>
        <h2 class="modal-title" style="text-align: center;"></h2>
        <img src="" alt="" class="logo-img" id="modal-logo" />
        <p class="description" style="text-align: left;"></p>
    </div>
</div>

<script>
    function showModal(title, description, logoSrc, titleClass) {
        document.querySelector('.modal-title').textContent = title;
        document.querySelector('.description').innerHTML = description; // Use innerHTML to allow image rendering
        document.getElementById('modal-logo').src = logoSrc; // Set the logo image source
        document.querySelector('.modal-title').className = 'modal-title ' + titleClass; // Add gradient class
        document.getElementById('modal').style.display = 'block';
    }

    function closeModal() {
        document.getElementById('modal').style.display = 'none';
    }

    window.onclick = function(event) {
        if (event.target == document.getElementById('modal')) {
            closeModal();
        }
    }
</script>

</body>
</html>
