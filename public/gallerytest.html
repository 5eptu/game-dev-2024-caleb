<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logo Gallery</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background: url('https://wallpapers.com/images/hd/red-space-1920-x-1080-background-ptjivpuphkno1bw8.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
            font-family: 'Orbitron', sans-serif;
            margin: 0;
            padding: 0;
            overflow-y: scroll; /* Enable vertical scrolling */
        }
        .header {
            text-align: center;
            padding: 20px;
            font-size: 36px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }
        .logo-section {
            padding: 20px;
            margin: 20px 0;
            border-radius: 10px;
        }
        .logo-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .logo {
            margin: 15px;
            cursor: pointer;
            transition: transform 0.3s, filter 0.3s;
            width: 120px; /* Adjusted logo size */
            filter: brightness(0.8);
        }
        .logo:hover {
            transform: scale(1.1);
            filter: brightness(1);
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.9);
            padding: 20px;
        }
        .modal-content {
            background-color: #222;
            margin: auto;
            padding: 20px;
            border-radius: 10px;
            width: 80%;
            max-height: 80%;
            overflow-y: auto;
            box-shadow: 0 0 15px rgba(255, 0, 0, 0.8);
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close:hover, .close:focus {
            color: white;
            text-decoration: none;
            cursor: pointer;
        }
        .title {
            padding: 10px;
            text-align: center; /* Centered title */
            margin-bottom: 15px;
            font-weight: bold;
            font-size: 24px;
        }
        .description {
            color: #f0f0f0;
            text-align: left; /* Left-aligned description */
            line-height: 1.5;
            font-size: 16px;
            margin-top: 15px;
        }
        .logo-img {
            width: 250px; /* Increased size of logos in modal */
            height: auto;
            margin: 10px auto; /* Center the logo under the title */
            display: block;
        }

        /* Unique gradients for each logo title */
        .title-united-federation { background: linear-gradient(90deg, #ff0055, #ffbb00); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .title-fortification { background: linear-gradient(90deg, #00ff55, #00bbff); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .title-eradication { background: linear-gradient(90deg, #ff5500, #ffbb00); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .title-incendiary { background: linear-gradient(90deg, #0055ff, #bb00ff); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .title-marine-corps { background: linear-gradient(90deg, #ff00bb, #00bbff); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .title-navy { background: linear-gradient(90deg, #bbff00, #00ffbb); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .title-advanced-research { background: linear-gradient(90deg, #ffff00, #ff00bb); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .title-synth-intelligence { background: linear-gradient(90deg, #00ffff, #ff00ff); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .title-void-special-forces { background: linear-gradient(90deg, #ffbb00, #5500ff); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .title-task-force-cos { background: linear-gradient(90deg, #ff5500, #00ff55); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .title-task-force-rift { background: linear-gradient(90deg, #00bbff, #ff0055); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }

        /* Corporate Section */
        .title-inktech { background: linear-gradient(90deg, #ff00bb, #00ffff); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .title-elgius { background: linear-gradient(90deg, #00bb00, #ffbb00); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .title-cyberworks { background: linear-gradient(90deg, #5500ff, #ffbb00); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .title-xtract { background: linear-gradient(90deg, #ff0000, #00bbff); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .title-rythen { background: linear-gradient(90deg, #ff5500, #ff00bb); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .title-swarm { background: linear-gradient(90deg, #00ffff, #00bb00); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .title-cesco { background: linear-gradient(90deg, #bb00ff, #ffff00); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }

        /* AI Section */
        .title-copilot { background: linear-gradient(90deg, #00bbff, #ffbb00); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .title-glyph { background: linear-gradient(90deg, #ff5500, #00ffff); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .title-genoai { background: linear-gradient(90deg, #ff00bb, #ffff00); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .title-flakeai { background: linear-gradient(90deg, #00bb00, #ff00bb); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
    </style>
</head>
<body>

<div class="header">Logo Gallery</div>

<!-- United Federation Section -->
<div class="logo-section">
    <h2 class="title">United Federation</h2>
    <div class="logo-container">
        <img src="https://i.imgur.com/Gn60P1H.png" alt="United Federation" class="logo" onclick="showModal('United Federation', 'The central governing body of the United Federation. Committed to peace and prosperity, this organization oversees various military and civil operations throughout the galaxy.', 'https://i.imgur.com/Gn60P1H.png', 'title-united-federation')">
        <img src="https://i.imgur.com/wg3hJto.png" alt="Fortification Unit" class="logo" onclick="showModal('Fortification Unit', 'Specialized in defense and fortifications, this unit is essential for maintaining the safety of federation outposts and installations.', 'https://i.imgur.com/wg3hJto.png', 'title-fortification')">
        <img src="https://i.imgur.com/X1sUC95.png" alt="Eradication Unit" class="logo" onclick="showModal('Eradication Unit', 'Tasked with neutralizing threats to the federation, this unit operates in hostile environments, ensuring that dangers are swiftly dealt with.', 'https://i.imgur.com/X1sUC95.png', 'title-eradication')">
        <img src="https://i.imgur.com/ryZDDNz.png" alt="Incendiary Division" class="logo" onclick="showModal('Incendiary Division', 'Experts in fire-based weaponry and tactics, this division plays a crucial role in assaults and offensives.', 'https://i.imgur.com/ryZDDNz.png', 'title-incendiary')">
        <img src="https://i.imgur.com/j2aR1h4.png" alt="Marine Corps" class="logo" onclick="showModal('Marine Corps', 'The marine force of the federation, known for their versatility and combat skills, deployed in various missions across different terrains.', 'https://i.imgur.com/j2aR1h4.png', 'title-marine-corps')">
        <img src="https://i.imgur.com/C5hPaSL.png" alt="Navy" class="logo" onclick="showModal('Navy', 'The naval force of the federation, responsible for securing waters and conducting maritime operations.', 'https://i.imgur.com/C5hPaSL.png', 'title-navy')">
        <img src="https://i.imgur.com/OVuVMEa.png" alt="Advanced Research & Development" class="logo" onclick="showModal('Advanced Research & Development', 'Leading the charge in technological advancements, this department develops cutting-edge military equipment and strategies.', 'https://i.imgur.com/OVuVMEa.png', 'title-advanced-research')">
        <img src="https://i.imgur.com/OVuVMEa.png" alt="Synth Intelligence Agency" class="logo" onclick="showModal('Synth Intelligence Agency', 'Specializing in information warfare and intelligence, this agency plays a crucial role in national security.', 'https://i.imgur.com/OVuVMEa.png', 'title-synth-intelligence')">
        <img src="https://i.imgur.com/s0VAxS4.png" alt="Void Special Forces" class="logo" onclick="showModal('Void Special Forces', 'Elite operatives trained for covert operations in extreme environments, they undertake the most sensitive missions.', 'https://i.imgur.com/s0VAxS4.png', 'title-void-special-forces')">
        <img src="https://i.imgur.com/T71K9PY.png" alt="Task Force COS-22" class="logo" onclick="showModal('Task Force COS-22', 'A special task force created to handle complex and high-stakes operations, COS-22 is equipped with the latest technology.', 'https://i.imgur.com/T71K9PY.png', 'title-task-force-cos')">
        <img src="https://i.imgur.com/1kKd9Fv.png" alt="Task Force RIFT-404" class="logo" onclick="showModal('Task Force RIFT-404', 'Tasked with reconnaissance and intelligence gathering, this unit is essential for preparing ground troops for engagements.', 'https://i.imgur.com/1kKd9Fv.png', 'title-task-force-rift')">
    </div>
</div>

<!-- Corporate Section -->
<div class="logo-section">
    <h2 class="title">Corporate</h2>
    <div class="logo-container">
        <img src="https://i.imgur.com/fy8EJgm.png" alt="InkTech" class="logo" onclick="showModal('InkTech', 'A leading technology firm specializing in advanced ink-based solutions and military-grade printing technologies.', 'https://i.imgur.com/fy8EJgm.png', 'title-inktech')">
        <img src="https://i.imgur.com/o8j0hY0.png" alt="Elgius Inc." class="logo" onclick="showModal('Elgius Inc.', 'A major player in the corporate world, known for their innovations in weaponry and combat systems.', 'https://i.imgur.com/o8j0hY0.png', 'title-elgius')">
        <img src="https://i.imgur.com/fX3p0vc.png" alt="CyberWorks" class="logo" onclick="showModal('CyberWorks', 'Specializes in cybernetic enhancements and integration for military and civilian applications.', 'https://i.imgur.com/fX3p0vc.png', 'title-cyberworks')">
        <img src="https://i.imgur.com/VByCBHC.png" alt="Xtract Services" class="logo" onclick="showModal('Xtract Services', 'Provides extraction and salvage operations in war-torn zones, ensuring valuable resources are retrieved.', 'https://i.imgur.com/VByCBHC.png', 'title-xtract')">
        <img src="https://i.imgur.com/NBVG2go.png" alt="Rythen Arms" class="logo" onclick="showModal('Rythen Arms', 'Manufacturers of high-quality firearms and military hardware, trusted by forces worldwide.', 'https://i.imgur.com/NBVG2go.png', 'title-rythen')">
        <img src="https://i.imgur.com/2YJzFrs.png" alt="Swarm Car Company" class="logo" onclick="showModal('Swarm Car Company', 'Innovators in automated vehicles and transportation systems for military logistics.', 'https://i.imgur.com/2YJzFrs.png', 'title-swarm')">
        <img src="https://i.imgur.com/JgNRia0.png" alt="Cesco Music Group" class="logo" onclick="showModal('Cesco Music Group', 'A major player in entertainment, also known for developing auditory technologies for combat environments.', 'https://i.imgur.com/JgNRia0.png', 'title-cesco')">
    </div>
</div>

<!-- AI Section -->
<div class="logo-section">
    <h2 class="title">Artificial Intelligence</h2>
    <div class="logo-container">
        <img src="https://i.imgur.com/EzZAgYR.png" alt="Copilot" class="logo" onclick="showModal('Copilot', 'An advanced AI designed to assist military commanders in decision-making and tactical planning.', 'https://i.imgur.com/EzZAgYR.png', 'title-copilot')">
        <img src="https://i.imgur.com/lEY7MpC.png" alt="Glyph" class="logo" onclick="showModal('Glyph', 'Utilizes machine learning to optimize operational efficiency in military and civilian applications.', 'https://i.imgur.com/lEY7MpC.png', 'title-glyph')">
        <img src="https://i.imgur.com/F5vsxlB.png" alt="GenoAI" class="logo" onclick="showModal('GenoAI', 'A cutting-edge AI focused on genetics and biological research for military applications.', 'https://i.imgur.com/F5vsxlB.png', 'title-genoai')">
        <img src="https://i.imgur.com/TrGNgCO.png" alt="FlakeAI" class="logo" onclick="showModal('FlakeAI', 'An innovative AI system designed to streamline logistics and supply chains for military operations.', 'https://i.imgur.com/TrGNgCO.png', 'title-flakeai')">
    </div>
</div>

<div id="modal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeModal()">&times;</span>
        <h2 class="modal-title" style="text-align: center;"></h2>
        <img src="" alt="" class="logo-img" id="modal-logo" />
        <p class="description" style="text-align: left;"></p>
    </div>
</div>

<script>
    function showModal(title, description, logoSrc, titleClass) {
        document.querySelector('.modal-title').textContent = title;
        document.querySelector('.description').innerHTML = description; // Use innerHTML to allow image rendering
        document.getElementById('modal-logo').src = logoSrc; // Set the logo image source
        document.querySelector('.modal-title').className = 'modal-title ' + titleClass; // Add gradient class
        document.getElementById('modal').style.display = 'block';
    }

    function closeModal() {
        document.getElementById('modal').style.display = 'none';
    }

    window.onclick = function(event) {
        if (event.target == document.getElementById('modal')) {
            closeModal();
        }
    }
</script>

</body>
</html>
