<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logo Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('https://wallpapers.com/images/hd/red-space-1920-x-1080-background-ptjivpuphkno1bw8.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 80%;
            margin: auto;
            padding: 20px;
        }

        .section {
            margin-bottom: 40px;
        }

        .logos {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 10px;
            justify-items: center;
        }

        .logo {
            cursor: pointer;
            transition: transform 0.2s;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 10px;
            text-align: center;
        }

        .logo img {
            width: 100px; /* Adjusted size for better visibility */
            height: auto;
        }

        .description {
            display: none;
            border-radius: 10px;
            padding: 20px;
            margin-top: 10px;
            text-align: center;
            color: white;
            font-weight: bold;
            background: rgba(0, 0, 0, 0.7); /* Fitting background */
            max-height: 80vh;
            overflow-y: auto;
            font-size: 16px; /* Increased font size for readability */
        }

        /* Gradient for titles */
        .gradient-title {
            background: linear-gradient(to right, #FF5733, #C70039, #900C3F);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-size: 24px; /* Title font size */
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            max-width: 80vw;
            max-height: 80vh;
            overflow-y: auto;
        }

        .modal-content img {
            width: 250px; /* Adjusted for better visibility */
            height: auto;
        }

        .close {
            cursor: pointer;
            font-size: 20px;
            color: red;
            position: absolute;
            top: 20px;
            right: 20px;
        }

        h2 {
            text-align: center;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="section">
        <h2>UNITED FEDERATION SECTION</h2>
        <div class="logos">
            <div class="logo" onclick="showModal('United Federation', 'https://i.imgur.com/Gn60P1H.png', 'United Federation')">
                <img src="https://i.imgur.com/Gn60P1H.png" alt="United Federation">
            </div>
            <div class="logo" onclick="showModal('Fortification Unit', 'https://i.imgur.com/wg3hJto.png', 'United Federation Fortification Unit')">
                <img src="https://i.imgur.com/wg3hJto.png" alt="United Federation Fortification Unit">
            </div>
            <div class="logo" onclick="showModal('Eradication Unit', 'https://i.imgur.com/X1sUC95.png', 'United Federation Eradication Unit')">
                <img src="https://i.imgur.com/X1sUC95.png" alt="United Federation Eradication Unit">
            </div>
            <div class="logo" onclick="showModal('Incendiary Division', 'https://i.imgur.com/ryZDDNz.png', 'United Federation Incendiary Division')">
                <img src="https://i.imgur.com/ryZDDNz.png" alt="United Federation Incendiary Division">
            </div>
            <div class="logo" onclick="showModal('Marine Corps', 'https://i.imgur.com/wSahQGY.png', 'United Federation Marine Corps')">
                <img src="https://i.imgur.com/wSahQGY.png" alt="United Federation Marine Corps">
            </div>
            <div class="logo" onclick="showModal('Navy', 'https://i.imgur.com/Gn60P1H.png', 'United Federation Navy')">
                <img src="https://i.imgur.com/Gn60P1H.png" alt="United Federation Navy">
            </div>
            <div class="logo" onclick="showModal('Research & Development', 'https://i.imgur.com/C5hPaSL.png', 'Advanced Research & Development')">
                <img src="https://i.imgur.com/C5hPaSL.png" alt="Advanced Research & Development">
            </div>
            <div class="logo" onclick="showModal('Intelligence Agency', 'https://i.imgur.com/OVuVMEa.png', 'Synth Intelligence Agency')">
                <img src="https://i.imgur.com/OVuVMEa.png" alt="Synth Intelligence Agency">
            </div>
            <div class="logo" onclick="showModal('Void Special Forces', 'https://i.imgur.com/s0VAxS4.png', 'Void Special Forces')">
                <img src="https://i.imgur.com/s0VAxS4.png" alt="Void Special Forces">
            </div>
            <div class="logo" onclick="showModal('Task Force COS-22', 'https://i.imgur.com/T71K9PY.png', 'Task Force COS-22')">
                <img src="https://i.imgur.com/T71K9PY.png" alt="Task Force COS-22">
            </div>
            <div class="logo" onclick="showModal('Task Force RIFT-404', 'https://i.imgur.com/1kKd9Fv.png', 'Task Force RIFT-404')">
                <img src="https://i.imgur.com/1kKd9Fv.png" alt="Task Force RIFT-404">
            </div>
        </div>
    </div>

    <div class="section">
        <h2>CORPORATE SECTION</h2>
        <div class="logos">
            <div class="logo" onclick="showModal('InkTech', 'https://i.imgur.com/fy8EJgm.png', 'InkTech')">
                <img src="https://i.imgur.com/fy8EJgm.png" alt="InkTech">
            </div>
            <div class="logo" onclick="showModal('Elgius Inc.', 'https://i.imgur.com/o8j0hY0.png', 'Elgius Inc.')">
                <img src="https://i.imgur.com/o8j0hY0.png" alt="Elgius Inc.">
            </div>
            <div class="logo" onclick="showModal('CyberWorks', 'https://i.imgur.com/fX3p0vc.png', 'CyberWorks')">
                <img src="https://i.imgur.com/fX3p0vc.png" alt="CyberWorks">
            </div>
            <div class="logo" onclick="showModal('Xtract Services', 'https://i.imgur.com/VByCBHC.png', 'Xtract Services')">
                <img src="https://i.imgur.com/VByCBHC.png" alt="Xtract Services">
            </div>
            <div class="logo" onclick="showModal('Rythen Arms', 'https://i.imgur.com/NBVG2go.png', 'Rythen Arms')">
                <img src="https://i.imgur.com/NBVG2go.png" alt="Rythen Arms">
            </div>
            <div class="logo" onclick="showModal('Swarm Car Company', 'https://i.imgur.com/2YJzFrs.png', 'Swarm Car Company')">
                <img src="https://i.imgur.com/2YJzFrs.png" alt="Swarm Car Company">
            </div>
            <div class="logo" onclick="showModal('Cesco Music Group', 'https://i.imgur.com/jGNRia0.png', 'Cesco Music Group')">
                <img src="https://i.imgur.com/jGNRia0.png" alt="Cesco Music Group">
            </div>
        </div>
    </div>

    <div class="section">
        <h2>ARTIFICIAL INTELLIGENCE SECTION</h2>
        <div class="logos">
            <div class="logo" onclick="showModal('Copilot', 'https://i.imgur.com/EzZAgYR.png', 'Copilot')">
                <img src="https://i.imgur.com/EzZAgYR.png" alt="Copilot">
            </div>
            <div class="logo" onclick="showModal('Glyph', 'https://i.imgur.com/lEY7MpC.png', 'Glyph')">
                <img src="https://i.imgur.com/lEY7MpC.png" alt="Glyph">
            </div>
            <div class="logo" onclick="showModal('GenoAI', 'https://i.imgur.com/F5vsxlB.png', 'GenoAI')">
                <img src="https://i.imgur.com/F5vsxlB.png" alt="GenoAI">
            </div>
            <div class="logo" onclick="showModal('FlakeAI', 'https://i.imgur.com/TrGNgCO.png', 'FlakeAI')">
                <img src="https://i.imgur.com/TrGNgCO.png" alt="FlakeAI">
            </div>
        </div>
    </div>
</div>

<div class="modal" id="modal" onclick="closeModal(event)">
    <div class="modal-content">
        <span class="close" onclick="closeModal(event)">&times;</span>
        <h2 class="gradient-title" id="modal-title"></h2>
        <img id="modal-image" src="" alt="">
        <div id="modal-description" class="description"></div>
    </div>
</div>

<script>
    function showModal(title, imageSrc, logoTitle) {
        const descriptions = {
            'United Federation': 'The central governing body of the United Federation.',
            'Fortification Unit': 'Specialized in defense and fortifications.',
            'Eradication Unit': 'Tasked with neutralizing threats to the federation.',
            'Incendiary Division': 'Experts in fire-based tactics.',
            'Marine Corps': 'Naval infantry that specializes in amphibious operations.',
            'Navy': 'The maritime force of the federation.',
            'Research & Development': 'Innovative unit focusing on advanced technologies.',
            'Intelligence Agency': 'Gathering and analyzing intelligence data.',
            'Void Special Forces': 'Elite unit operating in high-risk environments.',
            'Task Force COS-22': 'Specialized task force for critical operations.',
            'Task Force RIFT-404': 'Task force dealing with inter-dimensional threats.',
            'InkTech': 'Leading company in ink and print technologies.',
            'Elgius Inc.': 'Innovator in various tech sectors.',
            'CyberWorks': 'Focus on cybersecurity solutions.',
            'Xtract Services': 'Provider of extraction and logistics services.',
            'Rythen Arms': 'Manufacturer of high-grade weaponry.',
            'Swarm Car Company': 'Automaker specializing in autonomous vehicles.',
            'Cesco Music Group': 'Leading music production company.',
            'Copilot': 'AI assistant enhancing user capabilities.',
            'Glyph': 'AI specializing in language processing.',
            'GenoAI': 'AI focused on genetic research.',
            'FlakeAI': 'AI for predictive analytics and insights.'
        };

        document.getElementById('modal-title').innerText = logoTitle;
        document.getElementById('modal-image').src = imageSrc;
        document.getElementById('modal-description').innerText = descriptions[logoTitle] || '';
        document.getElementById('modal').style.display = 'flex';
    }

    function closeModal(event) {
        if (event.target === document.getElementById('modal') || event.target.classList.contains('close')) {
            document.getElementById('modal').style.display = 'none';
        }
    }
</script>

</body>
</html>
