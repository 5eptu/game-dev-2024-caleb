<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logo Gallery</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-image: url('https://wallpapers.com/images/hd/red-space-1920-x-1080-background-ptjivpuphkno1bw8.jpg');
            background-size: cover;
            color: white;
            font-family: 'Orbitron', sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        .header {
            text-align: center;
            padding: 20px;
            font-size: 36px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }
        .logo-section {
            padding: 20px;
            margin: 20px 0;
            border: 2px solid #ff0000;
            border-radius: 10px;
            background-color: rgba(30, 30, 30, 0.8);
        }
        .logo-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .logo {
            margin: 15px;
            cursor: pointer;
            transition: transform 0.3s, filter 0.3s;
            width: 100px; /* Adjust size */
            filter: brightness(0.8);
        }
        .logo:hover {
            transform: scale(1.1);
            filter: brightness(1);
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.9);
            padding: 20px;
        }
        .modal-content {
            background-color: #222;
            margin: auto;
            padding: 20px;
            border-radius: 10px;
            width: 80%;
            max-height: 80%;
            overflow-y: auto; /* Add scroll */
            box-shadow: 0 0 15px rgba(255, 0, 0, 0.8);
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close:hover,
        .close:focus {
            color: white;
            text-decoration: none;
            cursor: pointer;
        }
        .title {
            padding: 10px;
            text-align: center;
            margin-bottom: 15px;
            font-weight: bold;
            font-size: 24px;
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .description {
            color: #f0f0f0;
            text-align: left;
            max-height: 60vh; /* Limit height */
            overflow-y: auto; /* Enable scrolling */
            line-height: 1.5;
            font-size: 16px;
        }
        /* Unique gradients for each title */
        .united-federation { background: linear-gradient(90deg, #ff0055, #ffbb00); }
        .fortification-unit { background: linear-gradient(90deg, #00ff00, #00aaff); }
        .eradication-unit { background: linear-gradient(90deg, #0000ff, #ff0055); }
        .incendiary-division { background: linear-gradient(90deg, #ff5500, #ffbb00); }
        .marine-corps { background: linear-gradient(90deg, #00aaff, #ffbb00); }
        .navy { background: linear-gradient(90deg, #0055ff, #00ffcc); }
        .research-development { background: linear-gradient(90deg, #ff0055, #5500ff); }
        .intelligence-agency { background: linear-gradient(90deg, #ffbb00, #00ff00); }
        .void-special-forces { background: linear-gradient(90deg, #000000, #5500ff); }
        .task-force-cos22 { background: linear-gradient(90deg, #00ccff, #ffbb00); }
        .task-force-rift404 { background: linear-gradient(90deg, #ff0055, #5500ff); }
        .inktech { background: linear-gradient(90deg, #5500ff, #00ffcc); }
        .elgius-inc { background: linear-gradient(90deg, #ffcc00, #ff0055); }
        .cyberworks { background: linear-gradient(90deg, #00aaff, #ffbb00); }
        .xtract-services { background: linear-gradient(90deg, #5500ff, #00ff00); }
        .rythen-arms { background: linear-gradient(90deg, #ff0055, #ffcc00); }
        .swarm-car-company { background: linear-gradient(90deg, #00ffcc, #ffbb00); }
        .cesco-music-group { background: linear-gradient(90deg, #ff5500, #00aaff); }
        .copilot { background: linear-gradient(90deg, #ffbb00, #00aaff); }
        .glyph { background: linear-gradient(90deg, #5500ff, #ffbb00); }
        .genoai { background: linear-gradient(90deg, #00aaff, #ffbb00); }
        .flakeai { background: linear-gradient(90deg, #ffcc00, #00ff55); }
    </style>
</head>
<body>

<div class="header">Logo Gallery</div>

<div class="logo-section">
    <h2>United Federation</h2>
    <div class="logo-container">
        <img src="https://i.imgur.com/Gn60P1H.png" alt="United Federation" class="logo" onclick="showModal('United Federation', 'united-federation', 'The central governing body of the United Federation. Committed to peace and prosperity, this organization oversees various military and civil operations throughout the galaxy.')">
        <img src="https://i.imgur.com/wg3hJto.png" alt="Fortification Unit" class="logo" onclick="showModal('Fortification Unit', 'fortification-unit', 'Specialized in defense and fortifications, this unit is essential for maintaining the safety of federation outposts and installations.')">
        <img src="https://i.imgur.com/X1sUC95.png" alt="Eradication Unit" class="logo" onclick="showModal('Eradication Unit', 'eradication-unit', 'Tasked with neutralizing threats to the federation, this unit operates in hostile environments, ensuring that dangers are swiftly dealt with.')">
        <img src="https://i.imgur.com/ryZDDNz.png" alt="Incendiary Division" class="logo" onclick="showModal('Incendiary Division', 'incendiary-division', 'Experts in fire-based tactics, this division employs advanced weaponry to engage enemies effectively in combat situations.')">
        <img src="https://i.imgur.com/wSahQGY.png" alt="Marine Corps" class="logo" onclick="showModal('Marine Corps', 'marine-corps', 'A highly trained unit specializing in marine operations, they excel in amphibious assaults and coastal defense.')">
        <img src="https://i.imgur.com/P6CTkFh.png" alt="Navy" class="logo" onclick="showModal('Navy', 'navy', 'Naval forces that protect federation waters, equipped with cutting-edge vessels and technology for maritime security.')">
        <img src="https://i.imgur.com/C5hPaSL.png" alt="Advanced Research & Development" class="logo" onclick="showModal('Advanced Research & Development', 'research-development', 'Innovating new technologies for the federation, this department is crucial for advancements in military and civilian applications.')">
        <img src="https://i.imgur.com/OVuVMEa.png" alt="Synth Intelligence Agency" class="logo" onclick="showModal('Synth Intelligence Agency', 'intelligence-agency', 'Conducts intelligence operations and surveillance to maintain national security and respond to emerging threats.')">
        <img src="https://i.imgur.com/s0VAxS4.png" alt="Void Special Forces" class="logo" onclick="showModal('Void Special Forces', 'void-special-forces', 'Elite unit specializing in covert operations, capable of executing missions under extreme conditions.')">
        <img src="https://i.imgur.com/T71K9PY.png" alt="Task Force COS-22" class="logo" onclick="showModal('Task Force COS-22', 'task-force-cos22', 'Task force dedicated to countering threats in outer space, utilizing advanced spacecraft for surveillance and combat.')">
        <img src="https://i.imgur.com/1kKd9Fv.png" alt="Task Force RIFT-404" class="logo" onclick="showModal('Task Force RIFT-404', 'task-force-rift404', 'Special operations unit that handles interdimensional threats and anomalies, ensuring the safety of the federation.')">
    </div>
</div>

<div class="logo-section">
    <h2>Corporate</h2>
    <div class="logo-container">
        <img src="https://i.imgur.com/fy8EJgm.png" alt="InkTech" class="logo" onclick="showModal('InkTech', 'inktech', 'Leading tech firm specializing in ink technology for advanced printing and manufacturing solutions.')">
        <img src="https://i.imgur.com/o8j0hY0.png" alt="Elgius Inc." class="logo" onclick="showModal('Elgius Inc.', 'elgius-inc', 'A conglomerate focused on innovation in consumer electronics and cutting-edge technology solutions.')">
        <img src="https://i.imgur.com/fX3p0vc.png" alt="CyberWorks" class="logo" onclick="showModal('CyberWorks', 'cyberworks', 'Experts in cybernetics, CyberWorks develops advanced technologies for enhanced human capabilities.')">
        <img src="https://i.imgur.com/VByCBHC.png" alt="Xtract Services" class="logo" onclick="showModal('Xtract Services', 'xtract-services', 'Providing extraction and recovery services for the federation, ensuring vital resources are secured and utilized efficiently.')">
        <img src="https://i.imgur.com/NBVG2go.png" alt="Rythen Arms" class="logo" onclick="showModal('Rythen Arms', 'rythen-arms', 'Manufacturer of advanced weaponry and military equipment for the federation forces.')">
        <img src="https://i.imgur.com/2YJzFrs.png" alt="Swarm Car Company" class="logo" onclick="showModal('Swarm Car Company', 'swarm-car-company', 'Leading innovator in automotive technology, focusing on smart vehicles and sustainable transportation.')">
        <img src="https://i.imgur.com/JgNRia0.png" alt="Cesco Music Group" class="logo" onclick="showModal('Cesco Music Group', 'cesco-music-group', 'Influential music label representing a diverse array of artists across multiple genres.')">
    </div>
</div>

<div class="logo-section">
    <h2>Artificial Intelligence</h2>
    <div class="logo-container">
        <img src="https://i.imgur.com/EzZAgYR.png" alt="Copilot" class="logo" onclick="showModal('Copilot', 'copilot', 'AI assistant for navigation and operations, enhancing efficiency in all tasks.')">
        <img src="https://i.imgur.com/lEY7MpC.png" alt="Glyph" class="logo" onclick="showModal('Glyph', 'glyph', 'AI for language processing and translation, enabling seamless communication across cultures.')">
        <img src="https://i.imgur.com/F5vsxlB.png" alt="GenoAI" class="logo" onclick="showModal('GenoAI', 'genoai', 'AI focused on genetic research and modification, pushing the boundaries of science.')">
        <img src="https://i.imgur.com/TrGNgCO.png" alt="FlakeAI" class="logo" onclick="showModal('FlakeAI', 'flakeai', 'AI dedicated to data analysis and insights, helping organizations make informed decisions.')">
    </div>
</div>

<div id="modal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeModal()">&times;</span>
        <h2 id="modal-title" class="title"></h2>
        <div id="modal-description" class="description"></div>
    </div>
</div>

<script>
    function showModal(title, className, description) {
        document.getElementById("modal-title").className = 'title ' + className;
        document.getElementById("modal-title").innerText = title;
        document.getElementById("modal-description").innerText = description;
        document.getElementById("modal").style.display = "block";
    }

    function closeModal() {
        document.getElementById("modal").style.display = "none";
    }
</script>

</body>
</html>
