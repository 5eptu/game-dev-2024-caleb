<!DOCTYPE html>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logo Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('https://wallpapers.com/images/hd/red-space-1920-x-1080-background-ptjivpuphkno1bw8.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 80%;
            margin: auto;
            padding: 20px;
        }

        .section {
            margin-bottom: 40px;
        }

        .logos {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 10px;
            justify-items: center;
        }

        .logo {
            cursor: pointer;
            transition: transform 0.2s;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 10px;
            text-align: center;
        }

        .logo img {
            width: 120px; /* Adjusted size for better visibility */
            height: auto;
        }

        .description {
            display: none;
            border-radius: 10px;
            padding: 20px;
            margin-top: 10px;
            text-align: center;
            color: white; /* White text for descriptions */
            background: rgba(30, 30, 30, 0.9); /* Dark mode background */
            max-height: 60vh; /* Increased height for better fit */
            overflow-y: auto; /* Allows scrolling */
            font-size: 18px; /* Increased font size for readability */
            line-height: 1.5; /* Improved line spacing */
        }

        /* Gradient for titles */
        .gradient-title {
            background: linear-gradient(to right, #FF5733, #C70039, #900C3F);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-size: 24px; /* Title font size */
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            background: rgba(30, 30, 30, 0.9); /* Dark background for modal content */
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            max-width: 80vw;
            max-height: 80vh;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .modal-content img {
            width: 300px; /* Adjusted for better visibility */
            height: auto;
            margin-bottom: 20px;
        }

        .close {
            cursor: pointer;
            font-size: 20px;
            color: red;
            position: absolute;
            top: 20px;
            right: 20px;
        }

        h2 {
            text-align: center;
        }

        /* Custom scrollbar */
        .description::-webkit-scrollbar {
            width: 8px;
        }

        .description::-webkit-scrollbar-thumb {
            background: #888; 
            border-radius: 10px;
        }

        .description::-webkit-scrollbar-thumb:hover {
            background: #555; 
        }
    </style>
</head>
