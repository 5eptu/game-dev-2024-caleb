<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Futuristic Art Gallery</title>
    <link href="https://fonts.googleapis.com/css2?family=Jura:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Jura', sans-serif;
            color: white;
            background-image: url('https://wallpapers.com/images/hd/red-space-1920-x-1080-background-ptjivpuphkno1bw8.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }

        h2 {
            text-align: center;
            font-size: 2.5rem;
            color: #ff4c4c;
            text-shadow: 0 0 10px #ff4c4c, 0 0 20px #ff4c4c;
            margin: 50px 0 20px 0;
        }

        .gallery-container {
            padding: 50px 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .gallery-section {
            width: 80%;
            margin-bottom: 60px;
        }

        .gallery-row {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            margin-bottom: 20px;
        }

        .gallery-item {
            background-color: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            overflow: hidden;
            margin: 10px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            width: 150px;
            height: 150px;
            display: flex;
            justify-content: center;
            align-items: center;
            perspective: 1000px;
        }

        .gallery-item img {
            max-width: 100%;
            max-height: 100%;
            transition: transform 0.5s ease;
        }

        .gallery-item:hover {
            transform: scale(1.05);
            box-shadow: 0 0 30px #ff4c4c, 0 0 60px #ff4c4c;
        }

        .gallery-item:hover img {
            transform: translateZ(50px);
        }

        @media (max-width: 768px) {
            .gallery-item {
                width: 100px;
                height: 100px;
            }

            h2 {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="gallery-container">
        <!-- United Federation Section -->
        <section class="gallery-section united-federation">
            <h2>United Federation Logos</h2>
            <div class="gallery-row">
                <div class="gallery-item"><img src="https://i.imgur.com/Gn60P1H.png" alt="United Federation"></div>
                <div class="gallery-item"><img src="https://i.imgur.com/wg3hJto.png" alt="United Federation Fortification Unit"></div>
                <div class="gallery-item"><img src="https://i.imgur.com/X1sUC95.png" alt="United Federation Eradication Unit"></div>
                <div class="gallery-item"><img src="https://i.imgur.com/ryZDDNz.png" alt="United Federation Incendiary Division"></div>
                <div class="gallery-item"><img src="https://i.imgur.com/wSahQGY.png" alt="United Federation Marine Corps"></div>
            </div>
            <div class="gallery-row">
                <div class="gallery-item"><img src="https://i.imgur.com/P6CTkFh.png" alt="United Federation Navy"></div>
                <div class="gallery-item"><img src="https://i.imgur.com/C5hPaSL.png" alt="Advanced Research & Development"></div>
                <div class="gallery-item"><img src="https://i.imgur.com/OVuVMEa.png" alt="Synth Intelligence Agency"></div>
                <div class="gallery-item"><img src="https://i.imgur.com/s0VAxS4.png" alt="Void Special Forces"></div>
                <div class="gallery-item"><img src="https://i.imgur.com/T71K9PY.png" alt="Task Force COS-22"></div>
            </div>
            <div class="gallery-row">
                <div class="gallery-item"><img src="https://i.imgur.com/1kKd9Fv.png" alt="Task Force RIFT-404"></div>
            </div>
        </section>

        <!-- Corporate Section -->
        <section class="gallery-section corporate">
            <h2>Corporate Logos</h2>
            <div class="gallery-row">
                <div class="gallery-item"><img src="https://i.imgur.com/fy8EJgm.png" alt="InkTech"></div>
                <div class="gallery-item"><img src="https://i.imgur.com/o8j0hY0.png" alt="Elgius Inc."></div>
                <div class="gallery-item"><img src="https://i.imgur.com/fX3p0vc.png" alt="CyberWorks"></div>
                <div class="gallery-item"><img src="https://i.imgur.com/VByCBHC.png" alt="Xtract Services"></div>
                <div class="gallery-item"><img src="https://i.imgur.com/NBVG2go.png" alt="Rythen Arms"></div>
            </div>
            <div class="gallery-row">
                <div class="gallery-item"><img src="https://i.imgur.com/2YJzFrs.png" alt="Swarm Car Company"></div>
                <div class="gallery-item"><img src="https://i.imgur.com/JgNRia0.png" alt="Cesco Music Group"></div>
            </div>
        </section>

        <!-- Artificial Intelligence Section -->
        <section class="gallery-section artificial-intelligence">
            <h2>Artificial Intelligence Logos</h2>
            <div class="gallery-row">
                <div class="gallery-item"><img src="https://i.imgur.com/EzZAgYR.png" alt="Copilot"></div>
                <div class="gallery-item"><img src="https://i.imgur.com/lEY7MpC.png" alt="Glyph"></div>
                <div class="gallery-item"><img src="https://i.imgur.com/F5vsxlB.png" alt="GenoAI"></div>
                <div class="gallery-item"><img src="https://i.imgur.com/TrGNgCO.png" alt="FlakeAI"></div>
            </div>
        </section>
    </div>
</body>
</html>
