<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Background and Image</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-repeat: repeat;
            background-size: 80%;
            background-image: url("myBackground01.jpg");
        }

        #controls {
            position: fixed;
            top: 10px;
            left: 10px;
            z-index: 100;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 8px;
        }

        #controls input {
            margin: 5px;
        }

        #myImage01 {
            position: absolute;
            width: 100px;
            height: 80px;
            top: 200px;
            left: 200px;
            transition: left 0.1s, top 0.1s; /* Smooth transitions */
        }
    </style>
</head>
<body id="myBody">

<div id="controls">
    <input type="button" value="Move Background Left" onclick="moveBackground(-5, 0)">
    <input type="button" value="Move Background Right" onclick="moveBackground(5, 0)">
    <input type="button" value="Move Background Up" onclick="moveBackground(0, -5)">
    <input type="button" value="Move Background Down" onclick="moveBackground(0, 5)">
    <input type="button" value="Auto Move Background" onclick="toggleAutoMove()">
    <br>
    <input type="button" value="Move Image Left" onclick="moveImage('left', -10)">
    <input type="button" value="Move Image Right" onclick="moveImage('left', 10)">
    <input type="button" value="Move Image Up" onclick="moveImage('top', -10)">
    <input type="button" value="Move Image Down" onclick="moveImage('top', 10)">
</div>

<img id="myImage01" src="data:image/jpeg;base64,/9j/4AAQSkZJRgABAQAAAQABAAD..."/>

<script>
    let myGlobalX = 0, myGlobalY = 0; // Background offsets
    let myClock; // For auto movement

    // Function to move the background
    function moveBackground(deltaX, deltaY) {
        myGlobalX += deltaX;
        myGlobalY += deltaY;
        document.getElementById('myBody').style.backgroundPosition = `${myGlobalX}px ${myGlobalY}px`;
    }

    // Toggle auto-moving background
    function toggleAutoMove() {
        if (myClock) {
            clearInterval(myClock);
            myClock = null;
        } else {
            myClock = setInterval(() => moveBackground(-5, 0), 100);
        }
    }

    // Function to move the image
    function moveImage(direction, value) {
        const image = document.getElementById('myImage01');
        const currentPos = parseInt(image.style[direction]) || 0;
        image.style[direction] = currentPos + value + 'px';
    }
</script>

</body>
</html>
