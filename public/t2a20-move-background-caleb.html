        body {

            background-color: #cc4444;
            color: white;

            text-align: center;
            padding: 20px;
            font-size: 2em;
            font-weight: bold;
            text-transform: uppercase;
        }
        .brick-banner {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            margin: 20px;
        }
        .brick {
            background-color: #b03030;
            border: 3px solid #8b0000;
            color: white;
            font-size: 1.2em;
            font-weight: bold;
            margin: 10px;
            padding: 20px;
            border-radius: 5px;
            text-align: center;
            width: 200px;
        }
        .brick:hover {
            transform: rotate(-3deg);
            background-color: #d04040;
            cursor: pointer;
            box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.3);
        }
        footer {
            background-color: #cc4444;
            color: white;
            text-align: center;
            padding: 10px;
            width: 100%;
            position: fixed;
            bottom: 0;
        }
        img {
            max-width: 100%;
            height: auto;
        }
        .brick-img {
            margin: 20px auto;
            width: 300px;
            border-radius: 15px;
        }
