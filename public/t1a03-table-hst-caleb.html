<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Table and Lists</title>
    <!-- Audiowide Font -->
    <link href="https://fonts.googleapis.com/css2?family=Audiowide&display=swap" rel="stylesheet">
    <style>
        /* General styling */
        body {
            font-family: 'Audiowide', cursive;
            background: url('https://i.pinimg.com/originals/62/f2/cc/62f2ccde1b2fffb43f05ce2e8219cc35.gif') no-repeat center top fixed;
            background-size: 140%; /* Increased background size */
            background-position-y: -150px; /* Moved background up more */
            color: #fff;
            margin: 0;
            padding: 20px;
        }

        h2 {
            text-align: center;
            font-size: 2.5em;
            background: linear-gradient(to right, yellow, orange, purple, blue);
            -webkit-background-clip: text;
            color: transparent;
            margin-bottom: 30px;
        }

        /* Table Styling */
        table {
            margin: 20px auto; /* Center the table */
            font-size: 1.2em;
            background-color: rgba(50, 0, 75, 0.6);
            box-shadow: 0 0 15px rgba(255, 204, 255, 0.8);
            border-collapse: collapse;
            border-radius: 10px;
            width: auto; /* Ensure table doesn't stretch */
        }

        th, td {
            padding: 15px 20px;
            text-align: center;
            color: #ffccff;
            border: 1px solid rgba(255, 204, 255, 0.5);
        }

        th {
            background-color: #660066;
            color: #fff;
            text-transform: uppercase;
        }

        /* Removed hover effect */
        tr:hover {
            background-color: transparent;
        }

        /* List Styling */
        ul, ol {
            list-style-position: inside;
            font-size: 1.2em;
            margin: 20px 0;
            padding: 20px;
            background-color: rgba(50, 0, 75, 0.6);
            box-shadow: 0 0 15px rgba(255, 204, 255, 0.8);
            border-radius: 10px;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        li {
            padding: 10px;
            margin: 10px 0;
            border-bottom: 1px solid rgba(255, 204, 255, 0.5);
            color: #ffccff;
        }

        li:last-child {
            border-bottom: none;
        }

        /* Removed hover effect */
        li:hover {
            background-color: transparent;
        }
    </style>
</head>
<body>
    <h2>Advanced Table and Lists</h2>

    <table>
        <tr>
            <th>Header 1</th>
            <th>Header 2</th>
        </tr>
        <tr>
            <td>A</td>
            <td>B</td>
        </tr>
        <tr>
            <td>C</td>
            <td>D</td>
        </tr>
    </table>

    <h2>Unordered List</h2>
    <ul>
        <li>Apple</li>
        <li>Milk</li>
        <li>Bread</li>
    </ul>

    <h2>Ordered List</h2>
    <ol>
        <li>Apple</li>
        <li>Milk</li>
        <li>Bread</li>
    </ol>
</body>
</html>
