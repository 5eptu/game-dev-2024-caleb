<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Table and Lists</title>
    <!-- Audiowide Font -->
    <link href="https://fonts.googleapis.com/css2?family=Audiowide&display=swap" rel="stylesheet">
    <style>
        /* General styling */
        body {
            font-family: 'Audiowide', cursive;
            background: url('https://static.vecteezy.com/system/resources/thumbnails/035/158/284/original/loop-background-neon-retro-wave-80s-style-video.jpg') no-repeat center center fixed;
            background-size: 1920px 1080px; /* Set background size to 1920x1080 */
            background-position: center top;
            color: #fff;
            margin: 0;
            padding: 20px;
        }

        h2 {
            text-align: center;
            font-size: 2.5em;
            background: linear-gradient(to right, #ff00ff, #00ffff, #ff00ff, #00ffff);
            -webkit-background-clip: text;
            color: transparent;
            margin-bottom: 30px;
            text-shadow: 0 0 3px #ff00ff, 0 0 5px #ff00ff, 0 0 8px #00ffff, 0 0 10px #00ffff;
        }

        /* Table Styling */
        table {
            margin: 20px auto; /* Center the table */
            font-size: 1.2em;
            background-color: rgba(0, 0, 0, 0.7);
            border-collapse: collapse;
            border-radius: 10px;
            width: 80%; /* Prevent stretching */
        }

        th, td {
            padding: 15px 20px;
            text-align: center;
            color: #00ffff; /* Neon cyan */
            border: 1px solid rgba(0, 255, 255, 0.8); /* Neon cyan border */
        }

        th {
            background-color: rgba(255, 0, 255, 0.7); /* Neon magenta */
            color: #fff;
            text-transform: uppercase;
        }

        /* Removed hover effect */
        tr:hover {
            background-color: rgba(0, 255, 255, 0.2); /* Slight neon cyan highlight */
        }

        /* List Styling */
        ul, ol {
            list-style-position: inside;
            font-size: 1.2em;
            margin: 20px 0;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            max-width: 80%; /* Ensure lists are not too wide */
            margin-left: auto;
            margin-right: auto;
        }

        li {
            padding: 10px;
            margin: 10px 0;
            border-bottom: 1px solid rgba(0, 255, 255, 0.5); /* Neon cyan border */
            color: #00ffff; /* Neon cyan */
        }

        li:last-child {
            border-bottom: none;
        }

        /* Removed hover effect */
        li:hover {
            background-color: rgba(0, 255, 255, 0.2); /* Slight neon cyan highlight */
        }
    </style>
</head>
<body>
    <h2>Advanced Table and Lists</h2>

    <table>
        <tr>
            <th>Header 1</th>
            <th>Header 2</th>
        </tr>
        <tr>
            <td>A</td>
            <td>B</td>
        </tr>
        <tr>
            <td>C</td>
            <td>D</td>
        </tr>
    </table>

    <h2>Unordered List</h2>
    <ul>
        <li>Apple</li>
        <li>Milk</li>
        <li>Bread</li>
    </ul>

    <h2>Ordered List</h2>
    <ol>
        <li>Apple</li>
        <li>Milk</li>
        <li>Bread</li>
    </ol>
</body>
</html>
