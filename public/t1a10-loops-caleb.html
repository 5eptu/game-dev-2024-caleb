<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>t1a10-loops-caleb.html</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1c1c1c;
            color: #f5f5f5;
            text-align: center;
            padding: 50px;
        }

        h2 {
            color: #e63946;
            margin-bottom: 20px;
        }

        a {
            color: #e63946;
            text-decoration: none;
            font-weight: bold;
        }

        input[type="number"] {
            padding: 10px;
            font-size: 16px;
            width: 80px;
            border: 1px solid #333;
            border-radius: 4px;
            background-color: #333;
            color: #f5f5f5;
            margin-bottom: 20px;
        }

        input[type="button"] {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #e63946;
            color: #f5f5f5;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        input[type="button"]:hover {
            background-color: #d62828;
        }

        #myDiv01 {
            margin-top: 20px;
            font-size: 18px;
            line-height: 1.6;
            font-weight: bold;
        }

        .loop-output {
            animation: fadeIn 0.5s ease-in-out;
            background-color: #333;
            padding: 8px;
            margin: 5px 0;
            border-radius: 5px;
            color: #f5f5f5;
            border: 1px solid #e63946;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <h2>t1a10-loops-caleb</h2>
    <a href="#">t1a10-loops-caleb.html</a><br>

    <h4>Example input/output code</h4>
    <h4>Example working code</h4>
    Max loops: <input id="myNum01" type="number" value="4"><br>
    <input type="button" value="Basic For Loop with Style" onclick="runLoop()">
    
    <div id="myDiv01">...</div>

    <script>
    function runLoop() {
        let myTemp = "";
        let myMax = parseInt(document.getElementById('myNum01').value);

        for (let myLoop = 0; myLoop < myMax; myLoop++) {
            myTemp += '<div class="loop-output">Cool! Loop number: ' + myLoop + '</div>';
        }

        document.getElementById('myDiv01').innerHTML = myTemp;
    }
    </script>

</body>
</html>
