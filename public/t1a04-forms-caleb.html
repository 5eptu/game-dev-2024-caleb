<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company Form</title>
    <!-- Google Fonts Bungee Tint -->
    <link href="https://fonts.googleapis.com/css2?family=Bungee+Tint&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Bungee Tint', cursive;
            background: url('https://i.gifer.com/embedded/download/GXY2.gif') no-repeat center center fixed;
            background-size: 90%; /* Reduced size for background */
            background-color: #000; /* Fallback color */
            color: #f1f1f1;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            backdrop-filter: blur(4px);
        }

        @keyframes futuristic-glow {
            0% { text-shadow: 0 0 5px #e50914, 0 0 10px #e50914, 0 0 20px #ff0000; }
            50% { text-shadow: 0 0 10px #ff3d3d, 0 0 20px #ff3d3d, 0 0 40px #ff0000; }
            100% { text-shadow: 0 0 5px #e50914, 0 0 10px #e50914, 0 0 20px #ff0000; }
        }

        h1 {
            text-align: center;
            font-size: 48px; /* Increased title size */
            color: #e50914;
            margin-bottom: 30px;
            animation: futuristic-glow 2s infinite alternate;
        }

        label {
            color: #f1f1f1;
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        form {
            background-color: rgba(31, 31, 31, 0.9);
            border: 1px solid #333;
            border-radius: 10px;
            padding: 30px;
            max-width: 650px;
            width: 100%;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.5);
        }

        input, select, textarea, button {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #444;
            border-radius: 6px;
            background-color: #2d2d2d;
            color: #f1f1f1;
            font-size: 16px;
        }

        input[type="radio"], input[type="checkbox"] {
            width: auto;
            margin-right: 10px;
        }

        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: #e50914;
            box-shadow: 0 0 5px rgba(229, 9, 20, 0.5);
        }

        button, input[type="button"], input[type="submit"], input[type="reset"] {
            background-color: #e50914;
            color: white;
            border: none;
            padding: 14px 20px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover, input[type="submit"]:hover, input[type="reset"]:hover {
            background-color: #b80610;
        }

        fieldset {
            border: 1px solid #333;
            padding: 20px;
            margin-bottom: 20px;
        }

        legend {
            font-weight: bold;
            color: #e50914;
            padding: 0 10px;
        }

        .form-section {
            margin-bottom: 30px;
        }

        .form-section h2 {
            font-size: 18px;
            border-bottom: 1px solid #444;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

<form>
    <h1>Company Form</h1>

    <div class="form-section">
        <h2>Personal Information</h2>

        <label for="name">Name:</label>
        <input type="text" id="name" placeholder="Enter your name">

        <label for="email">Email:</label>
        <input type="email" id="email" placeholder="Enter your email">

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" placeholder="Enter your phone number">

        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob">

        <label for="password">Password:</label>
        <input type="password" id="password" placeholder="Enter your password">
    </div>

    <div class="form-section">
        <h2>Preferences</h2>

        <label>Choose your favorite color:</label>
        <input type="radio" name="color" value="red"> Red
        <input type="radio" name="color" value="blue"> Blue
        <input type="radio" name="color" value="green"> Green

        <label>What are your hobbies?</label>
        <input type="checkbox" name="hobby" value="reading"> Reading
        <input type="checkbox" name="hobby" value="sports"> Sports
        <input type="checkbox" name="hobby" value="traveling"> Traveling

        <label for="country">Country:</label>
        <select id="country">
            <option value="usa">USA</option>
            <option value="canada">Canada</option>
            <option value="scotland">Scotland</option>
        </select>
    </div>

    <div class="form-section">
        <h2>Additional Comments</h2>

        <label for="comments">Leave a comment:</label>
        <textarea id="comments" rows="4" cols="90" placeholder="Your comments here..."></textarea>
    </div>

    <fieldset>
        <legend>Action Buttons</legend>
        <input type="submit" value="Submit">
        <input type="reset" value="Reset">
        <input type="button" value="Click Me" onclick="alert('You clicked the button!')">
        <button type="button">Stupid Button</button>
    </fieldset>
</form>

</body>
</html>


</body>
