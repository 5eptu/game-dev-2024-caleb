<script>
async function myShowJSON(myIn) {
  try {
    const response = await fetch(myIn);
    const data = await response.json();

    // Assuming the JSON structure for randomfox.ca is { "image": "url_to_fox_image" }
    // and for dog.ceo is { "message": "url_to_dog_image", "status": "success" }
    let imgUrl;
    if (myIn.includes('randomfox')) {
      imgUrl = data.image; // URL from randomfox.ca
    } else if (myIn.includes('dog.ceo')) {
      imgUrl = data.message; // URL from dog.ceo
    }

    // Update the div to display the image
    document.getElementById('myDiv1').innerHTML = `<img src="${imgUrl}" alt="Fox Image" style="max-width: 100%; height: auto;" />`;
  } catch (error) {
    document.getElementById('myDiv1').innerHTML = 'Error fetching image data.';
  }
}

function showAlert() {
  const url = document.getElementById('myText1').value;
  myShowJSON(url);
}
</script>
