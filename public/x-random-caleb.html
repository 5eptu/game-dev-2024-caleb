<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Memory Matching Game</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Orbitron', sans-serif;
      background-color: #0b0b0b;
      color: #ffffff;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    h1 {
      margin-bottom: 20px;
      text-shadow: 2px 2px #ff69b4;
    }
    .game-container {
      display: grid;
      grid-template-columns: repeat(4, 100px);
      gap: 10px;
      margin: 20px 0;
    }
    .card {
      width: 100px;
      height: 100px;
      background-color: #ff69b4;
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
      color: transparent;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.3s;
    }
    .card.flipped {
      color: #ffffff;
      background-color: #00ff99;
      transform: scale(1.1);
    }
    .card.matched {
      background-color: #444;
      cursor: default;
    }
    .button {
      background-color: #ff69b4;
      color: #121212;
      padding: 1rem 2rem;
      border: none;
      cursor: pointer;
      transition: 0.3s;
      border-radius: 50px;
      margin-bottom: 20px;
    }
    .button:hover {
      background-color: #00ff99;
      color: #fff;
    }
    #confetti {
      position: fixed;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      pointer-events: none;
      overflow: hidden;
      z-index: 10;
    }
    .confetti-piece {
      position: absolute;
      width: 10px;
      height: 10px;
      background-color: #ff69b4;
      opacity: 0.8;
      animation: fall 2s forwards;
    }
    @keyframes fall {
      0% {
        transform: translateY(0);
      }
      100% {
        transform: translateY(100vh) rotate(720deg);
      }
    }
  </style>
</head>
<body>
  <h1>Memory Matching Game</h1>
  <button class="button" onclick="startGame()">Start Game</button>
  <div class="game-container" id="gameContainer"></div>
  <div id="confetti"></div>

  <script>
    const cardImages = ['ðŸ±', 'ðŸ¶', 'ðŸ¸', 'ðŸ¢', 'ðŸ¦„', 'ðŸ¦', 'ðŸ·', 'ðŸ°'];
    let gameCards = [];
    let firstCard, secondCard;
    let lockBoard = false;
    let matchedCount = 0;

    function startGame() {
      matchedCount = 0;
      gameCards = [...cardImages, ...cardImages].sort(() => 0.5 - Math.random());
      const gameContainer = document.getElementById('gameContainer');
      gameContainer.innerHTML = ''; // Clear previous cards

      gameCards.forEach((image) => {
        const card = document.createElement('div');
        card.className = 'card';
        card.dataset.image = image;
        card.addEventListener('click', flipCard);
        gameContainer.appendChild(card);
      });
    }

    function flipCard() {
      if (lockBoard || this === firstCard) return;

      this.classList.add('flipped');
      this.textContent = this.dataset.image;

      if (!firstCard) {
        firstCard = this;
        return;
      }

      secondCard = this;
      lockBoard = true;

      if (firstCard.dataset.image === secondCard.dataset.image) {
        firstCard.classList.add('matched');
        secondCard.classList.add('matched');
        matchedCount++;

        if (matchedCount === cardImages.length) {
          setTimeout(() => {
            createConfetti();
            alert('Congratulations! You matched all the cards!');
          }, 500);
        }

        resetBoard();
      } else {
        setTimeout(() => {
          firstCard.textContent = '';
          secondCard.textContent = '';
          firstCard.classList.remove('flipped');
          secondCard.classList.remove('flipped');
          resetBoard();
        }, 1500);
      }
    }

    function resetBoard() {
      [firstCard, secondCard, lockBoard] = [null, null, false];
    }

    function createConfetti() {
      const confettiContainer = document.getElementById('confetti');
      for (let i = 0; i < 100; i++) {
        const confettiPiece = document.createElement('div');
        confettiPiece.className = 'confetti-piece';
        confettiPiece.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 50%)`;
        confettiPiece.style.left = `${Math.random() * 100}vw`;
        confettiPiece.style.animationDuration = `${Math.random() * 1 + 2}s`;
        confettiPiece.style.animationDelay = `${Math.random() * 3}s`;
        confettiContainer.appendChild(confettiPiece);

        setTimeout(() => {
          confettiPiece.remove();
        }, 4000);
      }
    }
  </script>
</body>
</html>
